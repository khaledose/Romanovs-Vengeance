ptroop:
	Inherits: yuri
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies, Infantry.USA, Infantry.UK, Vehicle.Germany, Vehicle.France, Vehicle.Korea
		BuildPaletteOrder: 990
		Prerequisites: ~infantry.allies, ~yuri.tech.infiltrated, ~techlevel.4
		Description: Psychic infantry. Can mind control enemy units.\n\n  Strong vs Infantry, Vehicles, Buildings\n  Weak vs Dogs, Terror Drones, Aircraft\n\nAbilities:\n- Can place C4 on buildings\n\nUpgradeable with:\n- Mastery of Mind (Antarctica)
		BuildDuration: 375
		BuildDurationModifier: 100
	Valued:
		Cost: 1500
	DeliversCash:
		Payload: 750
	Tooltip:
	Tooltip@NoRow:
		Name: Psi Commando
	Armament@sapper:
		Name: sapper
		Weapon: CommandoC4Attacher
		Cursor: c4
		OutsideRangeCursor: c4
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: !rank-elite
	Armament@sapper-elite:
		Name: sapper
		Weapon: CommandoC4AttacherE
		Cursor: c4
		OutsideRangeCursor: c4
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: rank-elite
	AttackFrontal:
		Armaments: primary, sapper
	PeriodicExplosion:
		RequiresCondition: deployed && !masteryofmind && !chronodisable && !webdisable && !dogstun
	PeriodicExplosion@Mastery:
		Weapon: PsiWaveMastery
		RequiresCondition: deployed && masteryofmind && !chronodisable && !webdisable && !dogstun
	Selectable:
		Class: ptroop
	RenderSprites:
		Image: ptroop
	ActorStatValues:
		Armaments: primary

