dog:
	Inherits: ^Infantry
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@PARACHUTE: ^Parachutable
	Inherits@SWIMSUIT: ^WithSwimSuit
	Inherits@VOICES: ^WithFeedbackVoicelines
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Valued:
		Cost: 200
	DeliversCash:
		Payload: 100
		Voice: Move
	Tooltip:
	Tooltip@NoRow:
		Name: Attack Dog
	Selectable:
		Bounds: 724, 1158, 0, -241
	Health:
		HP: 9000
	Mobile:
		Speed: 105
		Locomotor: swimsuit
		RequiresCondition: !deploying && !deployed && !chronodisable && !webdisable && !dogstun
	Passenger:
		CargoType: Infantry
	RevealsShroud:
		Range: 8c0
	# RevealsShroudToIntelligenceOwner:
	#	Range: 8c0
	RevealOnDeath:
		Radius: 8c0
	Armament:
		Weapon: DogJaw
		Damage: 1000
	AttackLeap:
		Voice: Attack
		Speed: 105
		PauseOnCondition: chronodisable || webdisable || dogstun || deployed || deploying
	AttackMove:
		Voice: Move
	AutoTarget:
		ScanRadius: 5
		InitialStance: AttackAnything
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry
	WithInfantryBody:
		DefaultAttackSequence: jump
		RequiresCondition: !parachute && !webdisable && !attacking && !deployed && !deploying && !swimming
	WithInfantryBody@Water:
		-IdleSequences:
		MoveSequence: swim-run
		StandSequences: swim-stand
		DefaultAttackSequence: swim-jump
		RequiresCondition: !parachute && !webdisable && !attacking && !deployed && !deploying && swimming
	WithFacingSpriteBody:
		Sequence: shoot
		RequiresCondition: attacking
	WithSpriteBody@DEPLOYED:
		Sequence: deployed
		Name: deployed
		RequiresCondition: !parachute && !webdisable && !attacking && (deployed || deploying)
	IgnoresDisguise:
	DetectCloaked:
		Range: 5c0
	PeriodicExplosion:
		Weapon: DogBark
		RequiresCondition: deployed && !chronodisable && !webdisable && !dogstun
	GrantTimedConditionOnDeploy:
		DeployedTicks: 1
		CooldownTicks: 1500
		DeployedCondition: deployed
		DeployingCondition: deploying
		BodyNames: deployed
		DeployAnimation: deploy
		UndeployAnimation: undeploy
		Voice: Attack
		StartsFullyCharged: true
		ChargingColor: FF0000
		DischargingColor: FF00FF
		PauseOnCondition: chronodisable || ((webdisable || dogstun || attacking) && !deployed)
	Voiced:
		VoiceSet: DogVoice
	ProducibleWithLevel@1:
		Prerequisites: barracks.infiltratedorbaacdm
	WithProductionIconOverlay@1:
		Prerequisites: barracks.infiltratedorbaacdm
		Types: chevron-veteran
	ProducibleWithLevel@2:
		Prerequisites: barracks.infiltrated, baacdm
	WithProductionIconOverlay@2:
		Prerequisites: barracks.infiltrated, baacdm
		Types: chevron-elite
	-TakeCover:
	-SpawnActorOnDeath@brute:
	-SpawnActorOnDeath@flames:
	-SpawnSmokeParticleOnDeath@virus:
	-Explodes@Corpse:
	QuantizeFacingsFromSequence:
		Sequence: stand
	WithDeathAnimation@normal:
		DeathTypes:
			ExplosionDeath: 1
			BulletDeath: 2
			FlameDeath: 1
			RadiationDeath: 1
			PsychicDeath: 1
			ElectroDeath: 2
			VirusDeath: 2
			BruteDeath: 1
			OrangeRadiationDeath: 1
	-WithDeathAnimation@effect:
	WithDeathAnimation@Water:
		DeathTypes:
			FlameDeath: 1
	DeathSounds@normal:
		DeathTypes: ExplosionDeath, BulletDeath, RadiationDeath, OrangeRadiationDeath, PsychicDeath, ElectroDeath, FlameDeath, VirusDeath, BruteDeath
	-DeathSounds@zapped:
	-DeathSounds@radiation:
	-DeathSounds@psycrush:
	-DeathSounds@virus:

