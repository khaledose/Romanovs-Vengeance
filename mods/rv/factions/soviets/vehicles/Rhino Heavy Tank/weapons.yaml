120mm:
	Inherits: ^LargeBullet
	ReloadDelay: 65
	Range: 6c0
	Report: vrhiatta.wav, vrhiattb.wav, vrhiattc.wav, vrhiattd.wav
	Projectile: BulletAS
		Speed: 1024
	Warhead@1Dam: SpreadDamage
		Damage: 9000
	Warhead@4Smu: LeaveSmudge
		SmudgeType: SmallCrater

120mmE:
	Inherits: 120mm
	Burst: 2
	BurstDelays: 5
	Projectile: BulletAS
		Speed: 1024
	Warhead@1Dam: SpreadDamage
		Versus:
			None: 100
			Flak: 100
			Plate: 100
	Warhead@2Eff: CreateEffect
		Explosions: elite_explosion
		ImpactSounds: gexpapoa.wav
	Warhead@3EffWater: CreateEffect
		Explosions: large_watersplash
		ImpactSounds: gexpwala.wav
	Warhead@4Smu: LeaveSmudge
		SmudgeType: MediumCrater, MediumScorch

120mmU:
	Inherits: 120mm
	Warhead@5Radiation: CreateTintedCells
		Spread: 0c512
		Falloff: 100, 100
		Level: 100

120mmUE:
	Inherits: 120mmE
	Warhead@5Radiation: CreateTintedCells
		Spread: 0c512
		Falloff: 100, 100
		Level: 100

120mmUOrange:
	Inherits: 120mmU
	Warhead@5Radiation: CreateTintedCells
		LayerName: radioactivityorange

120mmUOrangeE:
	Inherits: 120mmUE
	Warhead@5Radiation: CreateTintedCells
		LayerName: radioactivityorange

120mmCryo:
	Inherits: 120mm
	Warhead@5Con: GrantExternalCondition
		Range: 0c512
		Duration: 250
		Condition: cryo
		ValidTargets: Ground, Water
		InvalidTargets: IronCurtained, ForceShielded

120mmCryoE:
	Inherits: 120mmE
	Warhead@5Con: GrantExternalCondition
		Range: 0c512
		Duration: 250
		Condition: cryo
		ValidTargets: Ground, Water
		InvalidTargets: IronCurtained, ForceShielded
