v3rocket:
	Inherits: ^ShootableMissile
	Valued:
		Cost: 50
	Tooltip:
	Tooltip@NoRow:
		Name: V3 Rocket
	Health:
		HP: 5000
	Armor:
		Type: Rocket
	BallisticMissile:
		CreateAngle: 64
		PrepareTick: 25
		LaunchAngle: 160
		Speed: 250
		LazyCurve: true
		LaunchSounds: vv3latta.wav, vv3lattb.wav
		SoundVolume: 0.7
		AirborneCondition: airborne
	LeavesTrails:
		Image: smokey2
		MovingInterval: 2
		SpawnAtLastPosition: false
		Type: CenterPosition
	MissileSpawnerSlave:
	SpawnedExplodes:
		Weapon: V3Weapon
		EmptyWeapon: V3Weapon
		RequiresCondition: !airborne && !radbombs && !rank-elite
	SpawnedExplodes@Elite:
		Weapon: V3WeaponE
		EmptyWeapon: V3WeaponE
		RequiresCondition: !airborne && !radbombs && rank-elite
	SpawnedExplodes@Rad:
		Weapon: V3WeaponRad
		EmptyWeapon: V3WeaponRad
		RequiresCondition: !airborne && radbombs && !advirrad && !rank-elite
	SpawnedExplodes@EliteRad:
		Weapon: V3WeaponRadE
		EmptyWeapon: V3WeaponRadE
		RequiresCondition: !airborne && radbombs && !advirrad && rank-elite
	SpawnedExplodes@RadOrange:
		Weapon: V3WeaponRadOrange
		EmptyWeapon: V3WeaponRadOrange
		RequiresCondition: !airborne && radbombs && advirrad && !rank-elite
	SpawnedExplodes@EliteRadOrange:
		Weapon: V3WeaponRadOrangeE
		EmptyWeapon: V3WeaponRadOrangeE
		RequiresCondition: !airborne && radbombs && advirrad && rank-elite
	SpawnedExplodes@Airborne:
		Weapon: UnitExplode
		EmptyWeapon: UnitExplode
		RequiresCondition: airborne
	ExternalCondition@RANK-ELITE:
		Condition: rank-elite
	WithVoxelBody:
		RequiresCondition: !radbombs
	WithVoxelBody@RADBOMBS:
		Sequence: idle-rad
		RequiresCondition: radbombs && !advirrad
	WithVoxelBody@RADBOMBS-ORANGE:
		Sequence: idle-rad-orange
		RequiresCondition: radbombs && advirrad
	RenderVoxels:
		Image: v3rocket

