TankBolt:
	Inherits: ^TeslaZap
	Range: 5c0
	ReloadDelay: 75
	Burst: 2
	BurstDelays: 10
	Report: vtesatta.wav, vtesattb.wav
	Warhead@1Dam: SpreadDamage
		Damage: 7000
		Versus:
			None: 1000
			Flak: 1000
			Plate: 1000
			Heavy: 75
	Warhead@3Smu: LeaveSmudge
		SmudgeType: SmallScorch

TankBoltE:
	Inherits: TankBolt
	Range: 6c0
	ReloadDelay: 60
	Warhead@1Dam: SpreadDamage
		Damage: 8000
	Warhead@2Shr: FireShrapnel
		Weapon: TeslaFragment
		Amount: 2
		AimChance: 100
		AimTargetStances: Enemy, Neutral
		ValidTargets: Infantry, Vehicle, TerrorDrone, Ship, Tree

TankBoltCharged:
	Inherits: TankBolt
	Warhead@1Dis: GrantExternalCondition
		Range: 0c512
		Duration: 30
		Condition: emp
		ValidTargets: EMPulse
		InvalidTargets: Structure

TankBoltChargedE:
	Inherits: TankBoltE
	Warhead@1Dis: GrantExternalCondition
		Range: 0c512
		Duration: 45
		Condition: emp
		ValidTargets: EMPulse
		InvalidTargets: Structure
	Warhead@2Shr: FireShrapnel
		Weapon: TeslaFragmentCharged
