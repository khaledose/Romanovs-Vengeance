	Inherits: ^Vehicle
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@CHAOS: ^BerserkableVoxel
	Inherits@MC: ^MindControllableDisabledWithIC
