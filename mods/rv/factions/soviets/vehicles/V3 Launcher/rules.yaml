	Inherits@RADIATON: ^DamagedByRadiation50Percent
	Buildable:
		Queue: Vehicle.Shared, Vehicle.Soviets, Vehicle.USSR, Vehicle.Iraq, Vehicle.Cuba, Vehicle.Libya
		BuildPaletteOrder: 100
		Prerequisites: ~vehicle.soviets, naradr, ~techlevel.3
		Description: Long-range rocket artillery.\n\n  Strong vs Buildings, Infantry\n  Weak vs Aircraft\n\nUpgradeable with:\n- Radioactive Warheads\n- Advanced Irradiators (Iraq)\n- High Explosive Bombs (Libya)
		BuildDuration: 500
		BuildDurationModifier: 100
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Valued:
		Cost: 900
	DeliversCash:
		Payload: 900
		Voice: Move
	Tooltip:
	Tooltip@NoRow:
		Name: V3 Launcher
	Health:
		HP: 15000
	Armor:
		Type: Light
	Mobile:
		Speed: 75
		TurnSpeed: 32
	RevealsShroud:
		Range: 6c0
	# RevealsShroudToIntelligenceOwner:
	#	Types: SatelliteScan
	#	Range: 6c0
	RevealOnDeath:
		Radius: 6c0
	Armament:
		Weapon: V3Launcher
	FirepowerMultiplier@RANK-1:
		RequiresCondition: rank-veteran >= 1 && !rank-elite
	FirepowerMultiplier@RANK-ELITE:
		RequiresCondition: rank-elite
		Modifier: 220
	AttackFollowFrontal:
		Voice: Attack
		FacingTolerance: 2
		MustFaceTarget: true
		TargetFrozenActors: True
		PauseOnCondition: chronodisable || emp || nogunner
	MissileSpawnerMaster:
		Actors: v3rocket
		RespawnTicks: 200
		LoadedCondition: loaded
		SpawnOffset: 0,640,300
	WithSpawnerMasterPipsDecoration:
		Margin: 4, 3
		Palette: ra
		Position: BottomLeft
		RequiresSelection: true
	GrantExternalConditionToSpawnedMissile:
		Condition: rank-elite
		RequiresCondition: rank-elite
	RenderSprites:
		Image: v3
	RenderVoxels:
		Image: v3
	WithVoxelBody@FULL:
		RequiresCondition: loaded && !radbombs
	WithVoxelBody@FULL-RADBOMBS:
		Sequence: idle-rad
		RequiresCondition: loaded && radbombs && !advirrad
	WithVoxelBody@FULL-RADBOMBS-ORANGE:
		Sequence: idle-rad-orange
		RequiresCondition: loaded && radbombs && advirrad
	WithVoxelBody@EMPTY:
		Sequence: empty
		RequiresCondition: !loaded
	HitShape:
	Voiced:
		VoiceSet: V3LauncherVoice
	ExternalCondition@PRODUCED:
		Condition: produced
	VoiceAnnouncement:
		RequiresCondition: produced
		Voice: Build
		ValidRelationships: None
	ProducibleWithLevel@1:
		Prerequisites: warfactory.infiltratedorbaacdm
	WithProductionIconOverlay@1:
		Prerequisites: warfactory.infiltratedorbaacdm
		Types: chevron-veteran
	ProducibleWithLevel@2:
		Prerequisites: warfactory.infiltrated, baacdm
	WithProductionIconOverlay@2:
		Prerequisites: warfactory.infiltrated, baacdm
		Types: chevron-elite
