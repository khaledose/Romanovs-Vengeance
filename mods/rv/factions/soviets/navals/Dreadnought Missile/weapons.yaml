DredWeapon:
	Inherits: V3Weapon
	Warhead@1Dam: SpreadDamage
		Spread: 1c0
		Damage: 20000

DredWeaponE:
	Inherits: V3WeaponE
	Warhead@1Dam: SpreadDamage
		Spread: 1c0
		Damage: 20000

DredWeaponRad:
	Inherits: DredWeapon
	Warhead@4Radiation: CreateTintedCells
		Spread: 2c0
		Falloff: 100, 100
		Level: 500
		MaxLevel: 500
	Warhead@2Eff: CreateEffect
		Explosions: demotruck_explosion

DredWeaponRadE:
	Inherits: DredWeaponE
	Warhead@4Radiation: CreateTintedCells
		Spread: 3c0
		Falloff: 100, 100
		Level: 750
		MaxLevel: 750

DredWeaponRadOrange:
	Inherits: DredWeaponRad
	Warhead@2Eff: CreateEffect
		Explosions: demotruck_explosion_orange
	Warhead@4Radiation: CreateTintedCells
		LayerName: radioactivityorange

DredWeaponRadOrangeE:
	Inherits: DredWeaponRadE
	Warhead@4Radiation: CreateTintedCells
		LayerName: radioactivityorange

DredWeaponCryo:
	Inherits: DredWeapon
	Warhead@5Con: GrantExternalCondition
		Range: 2c0
		Duration: 250
		Condition: cryo
		ValidTargets: Ground, Water
