		IdleSequences: idle1-bulletproof, idle2-bulletproof
		MoveSequence: run-bulletproof
		StandSequences: stand-bulletproof
		DefaultAttackSequence: shoot-bulletproof
		RequiresCondition: !parachute && !webdisable && bulletproof
