		RequiresCondition: deployed && !chronodisable && !advirrad
	PeriodicExplosion@deployorange:
		Weapon: RadEruptionWeaponOrange
		RequiresCondition: deployed && !chronodisable && advirrad
	AttackFrontal:
		Voice: Attack
		FacingTolerance: 2
		RequiresCondition: undeployed && !chronodisable
	GrantCondition:
		Condition: editorhack
	WithInfantryBody@Editor: # HACK: negative conditions don't count in EnabledByDefault, we can use this duplicate WIB to render it on map editor
		DefaultAttackSequence: shoot
		RequiresCondition: !editorhack
	WithInfantryBody:
		RequiresCondition: undeployed && !parachute && !webdisable && !advirrad
	WithInfantryBody@Deployed:
		StandSequences: deployed
		DefaultAttackSequence: deployed-shoot
		RequiresCondition: deployed && !parachute && !webdisable && !advirrad
	WithInfantryBody@ORANGE:
		IdleSequences: idle1-orange, idle2-orange
		MoveSequence: run-orange
		StandSequences: stand-orange
		DefaultAttackSequence: shoot-orange
		RequiresCondition: undeployed && !parachute && !webdisable && advirrad
	WithInfantryBody@DeployedORANGE:
		StandSequences: deployed-orange
		DefaultAttackSequence: deployed-shoot-orange
		RequiresCondition: deployed && !parachute && !webdisable && advirrad
	WithSpriteBody@Parachute:
		RequiresCondition: parachute && !advirrad
	WithSpriteBody@Parachute-ORANGE:
		Name: parachute
		Sequence: paradrop-orange
		RequiresCondition: parachute && advirrad
	WithDeathAnimation@normal:
		RequiresCondition: !advirrad
	WithDeathAnimation@ORANGE:
		DeathSequence: die-orange
		DeathSequencePalette: infantry
		DeathTypes:
			ExplosionDeath: 1
			BulletDeath: 2
		RequiresCondition: advirrad
	WithSpriteBody:
		Sequence: dot
		Name: dot
		RequiresCondition: !undeployed && !advirrad
	WithSpriteBody@Orange:
		Sequence: dot
		Name: dot-orange
		RequiresCondition: !undeployed && advirrad
	WithMakeAnimation:
		Sequence: deploy
		BodyNames: dot
	WithMakeAnimation@orange:
		Sequence: deploy-orange
		BodyNames: dot-orange
	GrantConditionOnDeploy:
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		CanDeployOnRamps: True
		SmartDeploy: True
		Facing: 368
		Voice: Deploy
		UndeployOnMove: true
		PauseOnCondition: chronodisable
		RequiresCondition: !parachute && !webdisable && !dogstun
	Targetable:
		TargetTypes: Ground, Infantry, DetonateAttack, Disguise, ImmuneToRadiation
	Voiced:
		VoiceSet: DesolatorVoice
