deso:
	Inherits: ^Infantry
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@CHAOS: ^Berserkable
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@PARACHUTE: ^Parachutable
	Inherits@MC: ^MindControllable
	Buildable:
		Queue: Infantry.Shared, Infantry.Iraq
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 100
		Description: Carries a radiation-emitting weapon.\nCan deploy for area-of-effect damage.\n\n  Strong vs Infantry, Light vehicles\n  Weak vs Tanks, Aircraft\n\nAbilities:\n- Immune to Radiation\n\nUpgradeable with:\n- Advanced Irradiators (Iraq)
		Prerequisites: ~infantry.iraq, naradr, ~techlevel.3
		BuildDuration: 250
		BuildDurationModifier: 100
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Valued:
		Cost: 600
	DeliversCash:
		Payload: 300
		Voice: Move
	Tooltip:
	Tooltip@NoRow:
		Name: Desolator
	Selectable:
		Bounds: 482, 1448, 0, -530
	Health:
		HP: 15000
	Garrisoner:
		Voice: Move
		CustomPipType: gray
		GarrisonType: Garrisoner
	Passenger:
		CustomPipType: gray
		RequireForceMoveCondition: !undeployed
	Mobile:
		RequireForceMoveCondition: !undeployed
	RevealsShroud:
		Range: 6c0
	# RevealsShroudToIntelligenceOwner:
