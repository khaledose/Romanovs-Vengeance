	RevealOnDeath:
		Radius: 6c0
	Armor:
		Type: Plate
	ChangesHealth:
		PercentageStep: 1
		Step: 0
		Delay: 100
		DamageCooldown: 100
		StartIfBelow: 100
	Crushable:
		CrushClasses: vehicle
	Crushable@Cheater:
		CrushClasses: vehicle
	Crushable@Vengeful:
