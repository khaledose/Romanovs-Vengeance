nadept:
	Inherits: ^ServiceDepot
	HitShape:
		TargetableOffsets: 0,0,0, -360,360,0, 360,-360,0, -1080,1080,0, -360,1800,0, -1800,360,0, 360,1080,0, -360,-1080,0, 1080,360,0, -1080,-360,0
	Buildable:
		Queue: Building.Shared, Building.Soviets
		Prerequisites: ~building.soviets, naweap, ~techlevel.1
		Description: Repairs vehicles and removes Terror Drones for a price.\n\n  Can be rotated.
	ProvidesPrerequisite@default:
		Prerequisite: nadept
	WithSpriteBody:
		PauseOnCondition: chronodisable
	WithIdleOverlay@normal:
		Sequence: idle-normal
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	PlaceBuildingVariants:
		Actors: nadepb
	IsometricSelectable:
		Class: nadept
		DecorationHeight: 90

nadepb:
	Inherits: nadept
	Inherits@SHAPE: ^3x4Shape
	HitShape:
		TargetableOffsets: 0,0,0, 360,360,0, -360,-360,0, -1080,-1080,0, -360,-1800,0, -1800,-360,0, 360,-1080,0, -360,1080,0, -1080,360,0, 1080,-360,0
	-Buildable:
	-PlaceBuildingVariants:
	Building:
		Footprint: xxx +++ +++ +++
		Dimensions: 3,4
	RallyPoint:
		Path: 1,4
	SpawnNeighboringActors:
		Locations: 0,1, 1,1, 2,1, 0,2, 1,2, 2,2, 0,3, 1,3, 2,3
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: nadept
