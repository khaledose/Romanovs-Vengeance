yuri:
	Inherits: ^Infantry
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@PARACHUTE: ^Parachutable
	Buildable:
		Queue: Infantry.Unused # Infantry.Soviets, Infantry.Cuba, Infantry.Iraq
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 150
		Prerequisites: natech, ~techlevel.4
		Description: Psychic infantry. Can mind control enemy units.\nCan be deployed to unleash a powerful psychic wave.\n\n  Strong vs Infantry, Vehicles\n  Weak vs Terror Drones, Aircraft, Buildings
		BuildDuration: 500
		BuildDurationModifier: 100
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Valued:
		Cost: 1200
	DeliversCash:
		Payload: 600
		Voice: Move
	Tooltip:
	Tooltip@NoRow:
		Name: Yuri Clone
	Selectable:
		Bounds: 482, 1448, 0, -530
	Voiced:
		VoiceSet: YuriVoice
	Health:
		HP: 10000
	Garrisoner:
		Voice: Move
		GarrisonType: Garrisoner
	Mobile:
		RequiresCondition: !deployed && !deploying && !chronodisable && !webdisable && !dogstun
	RevealsShroud:
		Range: 8c0
	# RevealsShroudToIntelligenceOwner:
	#	Range: 8c0
	RevealOnDeath:
		Radius: 8c0
	Armor:
		Type: None
	PeriodicExplosion:
		Weapon: PsiWave
		LocalOffset: 0,0,128
		RequiresCondition: deployed && !chronodisable && !webdisable && !dogstun
	GrantTimedConditionOnDeploy:
		DeployedTicks: 50
		CooldownTicks: 0
		Facing: 96
		DeployedCondition: deployed
		DeployingCondition: deploying
		DeployAnimation: deploy
		UndeployAnimation: undeploy
		ShowSelectionBar: false
		Voice:
		PauseOnCondition: chronodisable || ((webdisable || dogstun) && !deployed)
	WithInfantryBody:
		DefaultAttackSequence: shoot
		IdleSequences: idle1,idle2
		RequiresCondition: !deployed && !deploying && !parachute && !webdisable
	WithSpriteBody@DEPLOYED:
		Sequence: deployed
		# PauseOnCondition: chronodisable
		RequiresCondition: (deployed || deploying) && !parachute && !webdisable
	QuantizeFacingsFromSequence:
		Sequence: stand
	AttackFrontal:
		Voice: Attack
		FacingTolerance: 2
	Armament:
		Weapon: MindControl
		MuzzleSequence: muzzle
		LocalOffset: 0,0,960
		PauseOnCondition: deployed || chronodisable || webdisable || dogstun
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: MindControlE
		MuzzleSequence: muzzle
		LocalOffset: 0,0,960
		PauseOnCondition: deployed || chronodisable || webdisable || dogstun
		RequiresCondition: rank-elite
	Armament@garrisoned:
		Name: garrisoned
		Weapon: UCMindControl
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: !rank-elite
	Armament@elite-garrisoned:
		Name: garrisoned
		Weapon: UCMindControlE
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: rank-elite
	WithMuzzleOverlay:
	MindController:
		ArmamentNames: primary, garrisoned
		ControllingCondition: controlling
		Sounds: iyurat1a.wav
	WithMindControllerPipsDecoration:
		Margin: 4, 3
		Palette: ra
		Position: BottomLeft
		RequiresSelection: true
	WithMindControlArc:
		UsePlayerColor: true
		Offset: 0,0,960
	Targetable@FriendlyPsiWaveImmune:
		TargetTypes: ImmuneToFriendlyPsiWave
	AttackMove:
		Voice: Move
	AutoTarget:
	AutoTargetPriority@DEFAULT:
		ValidTargets: MindControl
		RequiresCondition: !controlling

yuripsi:
	Inherits: yuri
	Buildable:
		Queue: Infantry.Shared, Infantry.Yuri
		BuildPaletteOrder: 90
		Prerequisites: ~infantry.yuri, yapsis, ~techlevel.3
		Description: Psychic infantry. Can mind control enemy units.\n\n  Strong vs Infantry, Vehicles\n  Weak vs Terror Drones, Aircraft, Buildings\n\nUpgradeable with:\n- Mastery of Mind (Antarctica)
		BuildDuration: 375
		BuildDurationModifier: 100
	Valued:
		Cost: 1000
	DeliversCash:
		Payload: 500
	PeriodicExplosion:
		Weapon: PsiWaveMastery
		RequiresCondition: deployed && masteryofmind && !chronodisable && !webdisable && !dogstun
	GrantTimedConditionOnDeploy:
		DeployedTicks: 100
		RequiresCondition: masteryofmind
