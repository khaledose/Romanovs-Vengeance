		Weapon: SuperMindControlX
		LocalOffset: 0,0,1024
		PauseOnCondition: deployed || chronodisable || webdisable
	Armament@elite:
		Weapon: SuperMindControlXE
		LocalOffset: 0,0,1024
		PauseOnCondition: deployed || chronodisable || webdisable
	Armament@garrisoned:
		Weapon: SuperMindControlX
		PauseOnCondition: chronodisable || webdisable
