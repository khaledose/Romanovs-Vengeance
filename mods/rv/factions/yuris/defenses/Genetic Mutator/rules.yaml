yagntc:
	Inherits: ^SecondarySuperWeapon
	Inherits@Special: GeneticConverterSpecial
	Buildable:
		Queue: Support.Shared, Support.Yuri
		Prerequisites: ~building.yuri, yatech, !enoughlazarus, ~techlevel.5
		Description: Makes vehicles invisible.\nKills infantry.\n\n  Requires power to operate.
	Tooltip:
		Name: Lazarus Shield Generator
	Tooltip@NoRow:
		Name: Lazarus Shield Generator
	DetonateWeaponPower@GeneticMutator:
		OrderName: TransylvaniaGeneticMutator
		RequiresCondition: !lost
		Prerequisites:
			1: yagntc
		Icons:
			1: mutator
		Cursor: mutator
		ChargeInterval: 4500
		Names:
			1: Genetic Mutator
		Descriptions:
			1: A Cargo Plane that drops a Mutator bomb that\nturns infantry into Brutes.
		Weapons:
			1: MutatorBomb
		ActivationSequence:
		AllowMultiple: true
		CameraRange: 5c0
		CameraRemoveDelay: 375
		SpawnCameraAtGround: true
		SelectTargetSpeechNotification: SelectTarget
		SelectTargetTextNotification: Select target.
		EndChargeSpeechNotification: GeneticMutatorReady
		EndChargeTextNotification: Genetic Mutator ready.
		LaunchSpeechNotification: GeneticMutatorActivated
		LaunchTextNotification: Warning: Genetic Mutator activated.
		IncomingSpeechNotification: GeneticMutatorDetected
		IncomingTextNotification: Warning: Genetic Mutator created.
		PauseOnCondition: disabled || chronodisable
		DisplayRadarPing: True
		TargetCircleRanges:
			1: 5c0
	ProvidesPrerequisite@swlimit:
		Prerequisite: enoughlazarus
	NotificationAnnouncement:
		Notification: GeneticMutatorDetected # LazarusShieldDetected
		TextNotification: Warning: Lazarus Shield Generator detected.
	WithIdleOverlay@top:
		Sequence: idle-top
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	IsometricSelectable:
		DecorationHeight: 120
	Voiced:
		VoiceSet: LazarusGeneratorVoice
		Volume: 0.8
