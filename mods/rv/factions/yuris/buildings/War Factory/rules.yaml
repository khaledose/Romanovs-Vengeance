yaweap:
	Inherits: ^WarFactory
	Buildable:
		Queue: Building.Shared, Building.Yuri
		Description: Produces Psi-Corps vehicles.\n\nAbilities:\n- Comes with 3 repair drones.\n\n  Cannot be placed on water.\n  Can be rotated.
		Prerequisites: ~building.yuri, barracks, yarefn, ~techlevel.1
	ProvidesPrerequisite@buildingname:
		Prerequisite: yaweap
	ProvidesPrerequisite@vehicle.yuri:
		Prerequisite: vehicle.yuri
	ProvidesPrerequisite@vehicleorship.yuri:
		Prerequisite: vehicleorship.yuri
	Production:
		Produces: Vehicle.Yuri
	ProductionQueue:
		Type: Vehicle.Yuri
		DisplayOrder: 19
		Factions: america, germany, england, france, korea, japan, belarus, poland, ukraine, aussie, china, turkey, canada, cuba, iraq, libya, russia, vietnam, chile, mexico, mongolia, psicorps, psinepal, psisouth, psimoon, transcaucus, turkmen, tuva, russianfed, serbia
		Group: Vehicle
		LowPowerModifier: 200
		ReadyAudio: UnitReady
		ReadyTextNotification: Unit ready.
		BlockedAudio: NoBuild
		BlockedTextNotification: Unable to build more.
		LimitedAudio: BuildingInProgress
		LimitedTextNotification: Unable to comply. Building in progress.
		QueuedAudio: Training
		OnHoldAudio: OnHold
		CancelledAudio: Cancelled
	ProductionBar:
		ProductionType: Vehicle.Yuri
	WithIdleOverlay@lights:
		Sequence: idle-lights
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	PlaceBuildingVariants:
		Actors: yaweab #, yaweac, yawead
	IsometricSelectable:
		Class: yaweap
		DecorationHeight: 75

yaweab:
	Inherits: yaweap
	Inherits@SHAPE: ^FlippedFactoryXShape
	-Buildable:
	-PlaceBuildingVariants:
	Building:
		Footprint: xxx xxx xxx xxx +++
		Dimensions: 3,5
	RallyPoint:
		Path: 1,6
	Exit@1:
		ExitCell: 1,4
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: yaweap

yaweac:
	Inherits: yaweap
	Inherits@SHAPE: ^FlippedFactoryShape
	-Buildable:
	-PlaceBuildingVariants:
	-WithExitOverlay@front:
	-WithExitOverlay@top:
	-WithIdleOverlay@lights:
	Building:
		Footprint: +xxxx +xxxx +xxxx
	RallyPoint:
		Path: -2,1
	Exit@1:
		ExitCell: 0,1
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: yaweap

yawead:
	Inherits: yaweab
	Inherits@SHAPE: ^FlippedFactoryYShape
	-WithExitOverlay@front:
	-WithExitOverlay@top:
	-WithIdleOverlay@lights:
	Building:
		Footprint: +++ xxx xxx xxx xxx
	RallyPoint:
		Path: 1,-2
	Exit@1:
		ExitCell: 1,0

