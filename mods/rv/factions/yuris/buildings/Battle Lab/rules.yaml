yatech:
	Inherits: ^BattleLab
	Inherits@Special: ForceShieldSpecial
	Inherits@SHAPE: ^3x2Shape
	Buildable:
		Queue: Building.Shared, Building.Yuri
		Prerequisites: ~building.yuri, yaweap, yapsis, ~techlevel.3, ~!ai.yatech
		BuildPaletteOrder: 120
	ProvidesPrerequisite@yatech:
		Prerequisite: yatech
	ProvidesPrerequisite@upgrade.yuri:
		Prerequisite: upgrade.yuri
	ProvidesPrerequisite@upgrade.psicorps:
		Prerequisite: upgrade.psicorps
		Factions: psicorps
	ProvidesPrerequisite@upgrade.psinepal:
		Prerequisite: upgrade.psinepal
		Factions: psinepal
	ProvidesPrerequisite@upgrade.psisouth:
		Prerequisite: upgrade.psisouth
		Factions: psisouth
	ProvidesPrerequisite@upgrade.psitrans:
		Prerequisite: upgrade.psitrans
		Factions: psitrans
	ProvidesPrerequisite@upgrade.psimoon:
		Prerequisite: upgrade.psimoon
		Factions: psimoon
	ProvidesPrerequisite@AIbuildinglimit:
		RequiresCondition: ai-control
		Prerequisite: ai.yatech
	Building:
		Footprint: xxx xxx
		Dimensions: 3,2
	WithIdleOverlay@lift:
		Sequence: idle-lift
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	WithIdleOverlay@waves:
		RequiresCondition: !build-incomplete && in_water
	InfiltrateForSupportPower:
		Proxy: yuri.tech.infiltrated
	Targetable:
		TargetTypes: Ground, C4, DetonateAttack, Structure, NonGarrisonableStructure, SpyInfiltrate, HijackerInfiltrate, DiskInfiltrateYuri
	Targetable@Water:
		TargetTypes: Ground, Water, WaterStructure, C4, SpyInfiltrate, HijackerInfiltrate, DiskInfiltrateYuri
	PlaceBuildingVariants:
		Actors: yatecb
	IsometricSelectable:
		Class: yatech
		DecorationHeight: 180
	Voiced:
		VoiceSet: TechCenterVoice
		Volume: 0.8

yatecb:
	Inherits: yatech
	Inherits@SHAPE: ^2x3Shape
	-Buildable:
	-PlaceBuildingVariants:
	Building:
		Footprint: xx xx xx
		Dimensions: 2,3
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: yatech

