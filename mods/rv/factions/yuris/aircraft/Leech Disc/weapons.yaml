DiskLaser:
	Inherits: Comet
	ReloadDelay: 80
	Range: 6c0
	Report: vfloatta.wav
	InvalidTargets: DiskDrain, DiskSteal, DiskInfiltrateAllied, DiskInfiltrateSoviet, DiskInfiltrateYuri
	Projectile: LaserZap
