cmisl:
	Inherits: ^ShootableMissile
	Valued:
		Cost: 50
	Tooltip:
	Tooltip@NoRow:
		Name: Cruise Missile
	Health:
		HP: 5000
	Armor:
		Type: Rocket
	BallisticMissile:
		CreateAngle: 255
		LaunchAngle: 255
		PrepareTick: 25
		TurnSpeed: 25
		Speed: 300
		LaunchAcceleration: 16
		HitAcceleration: 30
		LaunchSounds: vbooat1a.wav
		SoundVolume: 0.6
		AirborneCondition: airborne
	LeavesTrails:
		Image: smokey2
		MovingInterval: 2
		SpawnAtLastPosition: false
		Type: CenterPosition
	MissileSpawnerSlave:
	SpawnedExplodes:
		Weapon: CruiseWeapon
		EmptyWeapon: CruiseWeapon
		RequiresCondition: !airborne && !rank-elite
	SpawnedExplodes@Elite:
		Weapon: CruiseWeaponE
		EmptyWeapon: CruiseWeaponE
		RequiresCondition: !airborne && rank-elite
	SpawnedExplodes@Airborne:
		Weapon: UnitExplode
		EmptyWeapon: UnitExplode
		RequiresCondition: airborne
	ExternalCondition@RANK-ELITE:
		Condition: rank-elite
	RenderVoxels:
		Image: bsubmisl
