gacsph:
	Inherits: ^SecondarySuperWeapon
	Inherits@Special: ChronoSphereSpecial
	Inherits@SHAPE: ^4x3Shape
	Buildable:
		Queue: Support.Shared, Support.Allies
		Prerequisites: ~building.allies, gatech, !enoughchrono, ~techlevel.5
		Description: Allows teleportation of vehicles.\nKills infantry.\n\n  Requires power to operate.\n  Can be rotated.
	Tooltip:
	Tooltip@NoRow:
		Name: Chronosphere
	Building:
		Footprint: xxx xxx xxx xxx
		Dimensions: 4,3
	ProvidesPrerequisite@swlimit:
		Prerequisite: enoughchrono
	NotificationAnnouncement:
		Notification: ChronosphereDetected
		TextNotification: Warning: Chronosphere detected.
	WithIdleOverlay@dome:
		Sequence: idle-dome
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	WithIdleOverlay@fans:
		Sequence: idle-fans
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	PlaceBuildingVariants:
		Actors: gacspb
	IsometricSelectable:
		Class: gacsph
		DecorationHeight: 45
	Voiced:
		VoiceSet: ChronosphereVoice
		Volume: 0.8

gacspb:
	Inherits: gacsph
	Inherits@SHAPE: ^3x4Shape
	-Buildable:
	-PlaceBuildingVariants:
	Building:
		Footprint: xxx xxx xxx xxx
		Dimensions: 3,4
	ChronoshiftPower@chronoshift:
		OrderName: ChronoshiftB
		Prerequisites:
			1: gacspb
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: gacsph
