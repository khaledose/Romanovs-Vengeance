PrismShot:
	Inherits@1: ^BreakPointDefenseDrones
	ReloadDelay: 1
	Range: 8c0
	Report: bpriat1a.wav
	Projectile: LaserZap
		Width: 70
		UsePlayerColor: true
	Warhead@1Dam: SpreadDamage
		Spread: 42
		Damage: 15000
		Versus:
			None: 1000
			Flak: 1000
			Plate: 1000
			Light: 100
			Medium: 100
			Heavy: 100
			Wood: 100
			Steel: 100
			Concrete: 90
			Drone: 200
			Rocket: 100
		DamageTypes: ElectroDeath, TriggerProne, SuppressTerrorDrone, NonTemporal
	Warhead@2Shr: FireShrapnel
		Weapon: PrismFragment
		Amount: 3
		AimChance: 100
		AimTargetStances: Enemy, Neutral
		ValidTargets: Infantry, Vehicle, TerrorDrone, Ship, Tree
	Warhead@2Eff: CreateEffect
		Explosions: prism_explosion
		ExplosionPalette: player
		UsePlayerPalette: true
		ImpactActors: false
		ValidTargets: Ground, Water, Air
	Warhead@4Smu: LeaveSmudge
		SmudgeType: SmallScorch

PrismFragment:
	Inherits: Comet
	Range: 3c0
	-Report:
	Warhead@1Dam: SpreadDamage
		Damage: 3000
	-Warhead@2Shr:

PrismSupport:
	Inherits: PrismShot
	ValidTargets: Ground, Water
	Warhead@1Dam: SpreadDamage
		Damage: 0
	-Warhead@2Shr:
	-Warhead@2Eff:
	-Warhead@4Smu:
	AirThreshold: 5000
