gatech:
	Inherits: ^BattleLab
	Inherits@Special: ForceShieldSpecial
	Inherits@SHAPE: ^3x2Shape
	Buildable:
		Queue: Building.Shared, Building.Allies
		Prerequisites: ~building.allies, gaairc, gaweap, ~techlevel.3, ~!ai.gatech
	ProvidesPrerequisite@gatech:
		Prerequisite: gatech
	ProvidesPrerequisite@upgrade.allies:
		Prerequisite: upgrade.allies
	ProvidesPrerequisite@upgrade.america:
		Prerequisite: upgrade.america
		Factions: america
	ProvidesPrerequisite@upgrade.england:
		Prerequisite: upgrade.england
		Factions: england
	ProvidesPrerequisite@upgrade.germany:
		Prerequisite: upgrade.germany
		Factions: germany
	ProvidesPrerequisite@upgrade.france:
		Prerequisite: upgrade.france
		Factions: france
	ProvidesPrerequisite@upgrade.korea:
		Prerequisite: upgrade.korea
		Factions: korea
	ProvidesPrerequisite@AIbuildinglimit:
		RequiresCondition: ai-control
		Prerequisite: ai.gatech
	Building:
		Footprint: xxx xxx
		Dimensions: 3,2
	WithIdleOverlay@lights:
		Sequence: idle-lights
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	Targetable:
		TargetTypes: Ground, C4, DetonateAttack, Structure, NonGarrisonableStructure, SpyInfiltrate, HijackerInfiltrate, DiskInfiltrateAllied
	Targetable@Water:
		TargetTypes: Ground, Water, WaterStructure, C4, SpyInfiltrate, HijackerInfiltrate, DiskInfiltrateAllied
	PlaceBuildingVariants:
		Actors: gatecb
	IsometricSelectable:
		Class: gatech
		DecorationHeight: 180
	Voiced:
		VoiceSet: TechCenterVoice
		Volume: 0.8

gatecb:
	Inherits: gatech
	Inherits@SHAPE: ^2x3Shape
	-Buildable:
	-PlaceBuildingVariants:
	Building:
		Footprint: xx xx xx
		Dimensions: 2,3
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: gatech
