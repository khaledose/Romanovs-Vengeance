gapowr:
	Inherits: ^PowerPlant
	Inherits@ADVCOOLANTS: ^AffectedByAdvancedCoolants
	Inherits@SHAPE: ^2x2Shape
	Buildable:
		Queue: Building.Shared, Building.Allies
		Prerequisites: ~building.allies, ~techlevel.1
	ProvidesPrerequisite@no-plug:
		Prerequisite: gapowr.pluggable
		RequiresCondition: !powrup
	Building:
		Footprint: xx xx
		Dimensions: 2,2
	Pluggable@1:
		Offset: 0,0
		Conditions:
			powrup: powrup
		Requirements:
			powrup: !build-incomplete && !powrup
		EditorOptions:
			powrup: Advanced Coolants
	Pluggable@2:
		Offset: 0,1
		Conditions:
			powrup: powrup
		Requirements:
			powrup: !build-incomplete && !powrup
	Pluggable@3:
		Offset: 1,0
		Conditions:
			powrup: powrup
		Requirements:
			powrup: !build-incomplete && !powrup
	Pluggable@4:
		Offset: 1,1
		Conditions:
			powrup: powrup
		Requirements:
			powrup: !build-incomplete && !powrup
	WithIdleOverlay@glow:
		Sequence: idle-glow
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete && !powrup && !advcoolants
	WithIdleOverlay@glow-coolant:
		Sequence: idle-glow-coolant
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete && (powrup || advcoolants)
	Power@ADVCOOLANTS:
		Amount: 150
		RequiresCondition: !chronodisable && !forceshieldnopower && !disabled && advcoolants
	Power@PLUG:
		Amount: 150
		RequiresCondition: !chronodisable && !forceshieldnopower && !disabled && powrup
	IsometricSelectable:
		DecorationHeight: 60
	Voiced:
		VoiceSet: PowerPlantVoice
		Volume: 0.8
