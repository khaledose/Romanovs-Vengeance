gadept:
	Inherits: ^ServiceDepot
	Inherits@SHAPE: ^3x3Shape
	HitShape:
		TargetableOffsets: 0,0,0, -720,-720,0, 720,720,0, -720,720,0, 0,1440,0, -1440,0,0
	Buildable:
		Queue: Building.Shared, Building.Allies
		Prerequisites: ~building.allies, gaweap, ~techlevel.1
	Building:
		Footprint: x++ x++ x++
		Dimensions: 3,3
	RallyPoint:
		Path: 3,1
	SpawnNeighboringActors:
		Locations: 1,0, 1,1, 1,2, 2,0, 2,1, 2,2
	WithIdleOverlay@side:
		Sequence: idle-side
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	-WithResupplyAnimation:
	WithIdleRepairOverlay:
		IdleSequence: idle-base
		StartSequence: repair-start
		Sequence: repair
		EndSequence: repair-end
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	WithIdleOverlay@waves:
		RequiresCondition: !build-incomplete && in_water
	IsometricSelectable:
		DecorationHeight: 45
