gayard:
	Inherits: ^Shipyard
	Buildable:
		Queue: Building.Shared, Building.Allies
		Prerequisites: ~building.allies, power, refinery, ~techlevel.1
		Description: Produces Allied ships, and other naval units.\n\nAbilities:\n- Comes with 3 repair drones.\n\n  Can only be placed on water.
	ProvidesPrerequisite@buildingname:
	ProvidesPrerequisite@ship.allies:
		Prerequisite: ship.allies
	ProvidesPrerequisite@vehicleorship.allies:
		Prerequisite: vehicleorship.allies
	#ProvidesPrerequisite@powered:
	#	Prerequisite: powered_robo
	#	RequiresCondition: !chronodisable
	Production:
		Produces: Ship.Allies
	ProductionQueue:
		Type: Ship.Allies
	ProductionBar:
		ProductionType: Ship.Allies
	SpawnActorPower@sonar:
		PauseOnCondition: disabled || chronodisable
		Icons:
			1: sonar
		Cursor: reveal
		Prerequisites:
			1: disabled # gayard
		Names:
			1: Sonar Pulse
		Descriptions:
			1: Reveals all submarines and naval mines in a\nlarge area for a short time.
		ChargeInterval: 1000
		SelectTargetSpeechNotification: SelectTarget
		SelectTargetTextNotification: Select target.
		Actors:
			1: sonar
		LifeTime: 375
		DeploySound: sonpulse.aud
		EffectImage: moveflsh
		EffectPalette: moveflash
	IsometricSelectable:
		DecorationHeight: 120
