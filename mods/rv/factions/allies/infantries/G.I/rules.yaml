e1:
	Inherits: ^Infantry
	Inherits@AI: ^AIMicroManagable
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@CHAOS: ^Berserkable
	Inherits@MC: ^MindControllable
	Inherits@PARACHUTE: ^Parachutable
	Inherits@VOICES: ^WithFeedbackVoicelines
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies, Infantry.USA, Infantry.UK, Infantry.France, Infantry.Korea
		BuildAtProductionType: Soldier
		Prerequisites: ~infantry.allies, ~techlevel.1
		BuildPaletteOrder: 10
		Description: General-purpose infantry.\nCan deploy to gain more range and damage.\n\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft\n\nUpgradeable with:\n- Fiber-Reinforced Fortifications\n- Advanced Training\n- Portable Weaponry (United Kingdom)
		BuildDuration: 100
		BuildDurationModifier: 100
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Valued:
		Cost: 150
	DeliversCash:
		Payload: 75
		Voice: Move
	Tooltip:
	Tooltip@NoRow:
		Name: G.I.
	Selectable:
		Bounds: 482, 1448, 0, -530
	Health:
		HP: 12500
	Mobile:
		Speed: 60
		RequireForceMoveCondition: !undeployed
	Garrisoner:
		Voice: Move
		GarrisonType: Garrisoner
	Passenger:
		RequireForceMoveCondition: !undeployed
	RevealsShroud:
		Range: 6c0
	# RevealsShroudToIntelligenceOwner:
	#	Range: 6c0
	RevealOnDeath:
		Radius: 6c0
	Crushable:
		RequiresCondition: !cheater-ai && !vengeful-ai && (undeployed || !fortifications)
	Crushable@Cheater:
		RequiresCondition: cheater-ai && (undeployed || !fortifications)
	Crushable@Vengeful:
		RequiresCondition: vengeful-ai && (undeployed || !fortifications)
	Crushable@deployed:
		WarnProbability: 0
		CrushClasses: vehicle
		CrushSound: igensqua.wav
		RequiresCondition: !undeployed && fortifications
	Armament@primary:
		Weapon: M60
		Damage: 15
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: !rank-elite && !deployed && !portable
	Armament@elite:
		Weapon: M60E
		Damage: 20
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: rank-elite && !deployed && !portable
	Armament@portable:
		Weapon: para
		Damage: 20
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: !rank-elite && !deployed && portable
	Armament@elite-portable:
		Weapon: paraE
		Damage: 25
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: rank-elite && !deployed && portable
	Armament@deployed:
		Name: deployed
		Weapon: para
		Damage: 20
		Turret: deploy
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: !rank-elite && deployed
	Armament@elite-deployed:
		Name: deployed
		Weapon: paraE
		Damage: 25
		Turret: deploy
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: rank-elite && deployed
	Armament@opentopped:
		Name: opentopped
		Weapon: para
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: paraE
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: rank-elite
	Armament@garrisoned:
		Weapon: UCpara
		Name: garrisoned
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: !rank-elite
	Armament@elite-garrisoned:
		Weapon: UCparaE
		Name: garrisoned
		PauseOnCondition: chronodisable || webdisable || dogstun
		RequiresCondition: rank-elite
	GrantConditionOnDeploy:
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		CanDeployOnRamps: True
		SmartDeploy: True
		Facing: 384
		Voice: Deploy
		UndeployOnMove: true
		DeploySounds: igidepa.wav
		UndeploySounds: igidepb.wav
		PauseOnCondition: chronodisable
		RequiresCondition: !parachute && !webdisable && !dogstun
	GrantCondition:
		Condition: editorhack
	WithInfantryBody@Editor: # HACK: negative conditions don't count in EnabledByDefault, we can use this duplicate WIB to render it on map editor
		DefaultAttackSequence: shoot
		RequiresCondition: !editorhack
	WithInfantryBody:
		DefaultAttackSequence: shoot
		RequiresCondition: undeployed && !parachute && !webdisable
	Turreted:
		Turret: deploy
		RealignDelay: -1
		TurnSpeed: 1023
		InitialFacing: 368
	WithSpriteTurret@idle:
		Turret: deploy
		Sequence: deployed
		RequiresCondition: deployed && !animate-turret && !parachute && !webdisable && !fortifications
	WithSpriteTurret@animated:
		Turret: deploy
		Sequence: shoot-deployed
		RequiresCondition: deployed && animate-turret && !parachute && !webdisable && !fortifications
	WithSpriteTurret@idle-fortifications:
		Turret: deploy
		Sequence: deployed-fortifications
		RequiresCondition: deployed && !animate-turret && !parachute && !webdisable && fortifications
	WithSpriteTurret@animated-fortifications:
		Turret: deploy
		Sequence: shoot-deployed-fortifications
		RequiresCondition: deployed && animate-turret && !parachute && !webdisable && fortifications
	WithSpriteBody:
		Sequence: dot
		Name: dot
		RequiresCondition: !undeployed && !fortifications
	WithSpriteBody@fortifications:
		Sequence: dot
		Name: dot-fortifications
		RequiresCondition: !undeployed && fortifications
	WithMakeAnimation:
		Sequence: deploy
		BodyNames: dot
	WithMakeAnimation@fortifications:
		Sequence: deploy-fortifications
		BodyNames: dot-fortifications
	AttackFrontal:
		Voice: Attack
		FacingTolerance: 2
		RequiresCondition: undeployed
	AttackTurreted@deployed:
		Armaments: deployed
		Turrets: deploy
		Voice: Attack
		RequiresCondition: deployed
		OutsideRangeRequiresForceFire: True
	GrantConditionOnAttack:
		Condition: animate-turret
		RevokeDelay: 10
		ArmamentNames: deployed
	RejectsOrders@deployment:
		Reject: AttackMove, AssaultMove
		RequiresCondition: !ai-control && deployed && !chaos
	RejectsMoveToAttack:
		RequiresCondition: !ai-control && deployed && !chaos
	TakeCover:
		RequiresCondition: undeployed
	Voiced:
		VoiceSet: GIVoice
	ProducibleWithLevel@1:
		Prerequisites: barracks.infiltratedorbaacdm
	WithProductionIconOverlay@1:
		Prerequisites: barracks.infiltratedorbaacdm
		Types: chevron-veteran
	ProducibleWithLevel@2:
		Prerequisites: barracks.infiltrated, baacdm
	WithProductionIconOverlay@2:
		Prerequisites: barracks.infiltrated, baacdm
		Types: chevron-elite
	QuantizeFacingsFromSequence:
		Sequence: stand
	AutoDeployer@AI:
		RequiresCondition: ai-control && !deployed
		DeployTrigger: Attack
		DeployChance: 100
		DeployTicks: 5
		UndeployTicks: 50

