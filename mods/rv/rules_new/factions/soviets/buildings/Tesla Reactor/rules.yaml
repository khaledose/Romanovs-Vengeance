napowr:
	Inherits: ^PowerPlant
	Inherits@SHAPE: ^3x2Shape
	Buildable:
		Queue: Building.Shared, Building.Soviets
		Description: Provides power for other structures.\n\n  Can be rotated.
		Prerequisites: ~building.soviets, ~techlevel.1
	Tooltip:
	Tooltip@NoRow:
		Name: Tesla Reactor
	Building:
		Footprint: xxx xxx
		Dimensions: 3,2
	WithIdleOverlay@lights:
		Sequence: idle-lights
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	Explodes@Reactor:
		Weapon: TeslaReactorExplode
	PlaceBuildingVariants:
		Actors: napowb
	IsometricSelectable:
		Class: napowr
		DecorationHeight: 45
	Voiced:
		VoiceSet: PowerPlantVoice
		Volume: 0.8

napowb:
	Inherits: napowr
	Inherits@SHAPE: ^2x3Shape
	-Buildable:
	-PlaceBuildingVariants:
	Building:
		Footprint: xx xx xx
		Dimensions: 2,3
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: napowr
