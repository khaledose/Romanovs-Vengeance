naweap:
	Inherits: ^WarFactory
	Buildable:
		Queue: Building.Shared, Building.Soviets
		Description: Produces Soviet vehicles.\n\nAbilities:\n- Comes with 3 repair drones.\n\n  Cannot be placed on water.\n  Can be rotated.
		Prerequisites: ~building.soviets, barracks, refinery, ~techlevel.1
	ProvidesPrerequisite@buildingname:
		Prerequisite: naweap
	ProvidesPrerequisite@vehicle.soviets:
		Prerequisite: vehicle.soviets
	ProvidesPrerequisite@vehicle.russia:
		Prerequisite: vehicle.russia
		Factions: russia
	ProvidesPrerequisite@vehicle.libya:
		Prerequisite: vehicle.libya
		Factions: libya
	ProvidesPrerequisite@vehicleorship.soviets:
		Prerequisite: vehicleorship.soviets
	ProvidesPrerequisite@aircraft.soviets:
		Prerequisite: aircraft.soviets
	Production:
		Produces: Vehicle.Soviets, Aircraft.Soviets
	ProductionQueue@Vehicle:
		Type: Vehicle.Soviets
		DisplayOrder: 18
		Group: Vehicle
	ProductionQueue@Aircraft:
		Type: Aircraft.Soviets
		DisplayOrder: 18
		Group: Aircraft
	ProductionBar@Vehicle:
		ProductionType: Vehicle.Soviets
	ProductionBar@Vehicle:
		ProductionType: Aircraft.Soviets
	WithIdleOverlay@lights:
		Sequence: idle-lights
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	PlaceBuildingVariants:
		Actors: naweap #, naweac, nawead
	IsometricSelectable:
		Class: naweap
		DecorationHeight: 90

naweab:
	Inherits: naweap
	Inherits@SHAPE: ^FlippedFactoryXShape
	-Buildable:
	-PlaceBuildingVariants:
	Building:
		Footprint: xxx xxx xxx xxx +++
		Dimensions: 3,5
	RallyPoint:
		Path: 1,6
	Exit@1:
		ExitCell: 1,4
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: naweap

naweac:
	Inherits: naweap
	Inherits@SHAPE: ^FlippedFactoryShape
	-Buildable:
	-PlaceBuildingVariants:
	-WithExitOverlay@front:
	-WithExitOverlay@top:
	-WithIdleOverlay@bib:
	WithIdleOverlay@lights:
		Sequence: idle-flag
	Building:
		Footprint: +xxxx +xxxx +xxxx
	RallyPoint:
		Path: -2,1
	Exit@1:
		ExitCell: 0,1
	ActorStatValues:
		Icon: icon
		IconPalette: chrome
		TooltipActor: naweap

nawead:
	Inherits: naweab
	Inherits@SHAPE: ^FlippedFactoryYShape
	-WithExitOverlay@front:
	-WithExitOverlay@top:
	-WithIdleOverlay@bib:
	WithIdleOverlay@lights:
		Sequence: idle-flag
	Building:
		Footprint: +++ xxx xxx xxx xxx
	RallyPoint:
		Path: 1,-2
	Exit@1:
		ExitCell: 1,0
