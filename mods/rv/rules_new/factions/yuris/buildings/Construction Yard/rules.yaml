yacnst:
	Inherits: ^ConstructionYard
	Buildable:
		BuildPaletteOrder: 30
	ProvidesPrerequisite@building.yuri:
		Prerequisite: building.yuri
	Production:
		Produces: Building.Yuri, Support.Yuri
	ProductionQueue@Building:
		Type: Building.Yuri
		DisplayOrder: 3
	ProductionQueue@Support:
		Type: Support.Yuri
		DisplayOrder: 7
	Transforms:
		IntoActor: pcv
	ProductionBar@Building:
		ProductionType: Building.Yuri
	ProductionBar@Support:
		ProductionType: Support.Yuri
	WithIdleOverlay@top:
		Sequence: idle-top
		RequiresCondition: !build-incomplete
	WithIdleOverlay@normal:
		Sequence: idle-normal
		RequiresCondition: !build-incomplete
	WithBuildingPlacedAnimation:
		RequiresCondition: !build-incomplete
	GrantConditionOnFaction@Yurigrad:
		Condition: psicorps
		Factions: psicorps
	WithIdleOverlay@Yurigrad:
		Sequence: flag-psicorps
		RequiresCondition: !build-incomplete && psicorps
	IsometricSelectable:
		DecorationHeight: 60
	Voiced:
		VoiceSet: YuriConstructionYardVoice
	RenderSprites:
		Image: yacnst
