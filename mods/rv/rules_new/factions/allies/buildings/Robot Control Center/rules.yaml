garobo:
	Inherits: ^BaseBuilding
	Inherits@LOWPOWER: ^DisableOnLowPowerOrPowerDown
	Inherits@MC: ^MindControllableBuilding
	Inherits@SHAPE: ^2x2Shape
	Buildable:
		Queue: Building.Shared, Building.Allies
		BuildPaletteOrder: 80
		Prerequisites: ~building.allies, gaweap, ~techlevel.3,
		Description: Allows production of Robot Tanks.\nRequired for Robot Tanks to function.
	Valued:
		Cost: 600
	Tooltip:
	Tooltip@NoRow:
		Name: Robot Control Center
	Building:
		Footprint: xx xx
		Dimensions: 2,2
	Health:
		HP: 60000
	Armor:
		Type: Wood
	RevealsShroud:
		Range: 6c0
	# RevealsShroudToIntelligenceOwner:
	#	Types: SatelliteScan
	#	Range: 6c0
	ProvidesPrerequisite@default:
	ProvidesPrerequisite@powered:
		Prerequisite: powered_robo
		RequiresCondition: !disabled && !chronodisable
	WithIdleOverlay@dish:
		Sequence: idle-dish
		PauseOnCondition: disabled || chronodisable
		RequiresCondition: !build-incomplete
	WithIdleOverlay@waves:
		Sequence: idle-waves
		RequiresCondition: in_water
	Power:
		Amount: -50
		RequiresCondition: !chronodisable
	GrantCondition@IDISABLE:
		RequiresCondition: lowpower || powerdown
	IsometricSelectable:
		DecorationHeight: 60
