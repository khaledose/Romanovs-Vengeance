gaorep:
	Inherits: ^BaseBuilding
	Inherits@MC: ^MindControllableBuilding
	Inherits@SHAPE: ^3x3Shape
	Inherits@AICash: ^AICashCheat
	Buildable:
		Queue: Building.Shared, Building.Allies
		BuildPaletteOrder: 120
		Prerequisites: ~building.allies, refinery, gatech, ~techlevel.4
		Description: Refines income from ores and gems by 25%.\n\n  Maximum 1 can be built.
		BuildLimit: 1
		BuildDuration: 1250
		BuildDurationModifier: 100
	Valued:
		Cost: 2000
	Tooltip:
		RequiresCondition: !megawealth && showownername
	Tooltip@NoRow:
		Name: Ore Purifier
		RequiresCondition: !megawealth && !showownername
	Tooltip@Megawealth:
		Name: Oil Purifier
		GenericName: Structure
		RequiresCondition: megawealth && showownername
	Tooltip@Megawealth-NoRow:
		Name: Oil Purifier
		GenericName: Structure
		ShowOwnerRow: false
		RequiresCondition: megawealth && !showownername
	GrantConditionOnPrerequisite@megawealth:
		Condition: megawealth
		Prerequisites: global-megawealth
	Building:
		Footprint: xxx xxx xxx
		Dimensions: 3,3
	Health:
		HP: 75000
	Armor:
		Type: Wood
	RevealsShroud:
		Range: 6c0
	# RevealsShroudToIntelligenceOwner:
	#	Types: SatelliteScan
	#	Range: 6c0
	WithIdleOverlay@glow:
		Sequence: idle-glow
		PauseOnCondition: disabled || chronodisable
		RequiresCondition: !build-incomplete
	WithIdleOverlay@waves:
		Sequence: idle-waves
		RequiresCondition: in_water
	ResourcePurifier:
		Modifier: 25
		RequiresCondition: !disabled && !chronodisable
	Power:
		Amount: -200
		RequiresCondition: !chronodisable
	GrantConditionOnResourcePurify:
		Condition: resource-purify
		Duration: 3
	SmokeParticleEmitter@purifiersmoke:
		RequiresCondition: resource-purify && !disabled && !chronodisable
		Image: smallsmoke
		Sequences: idle
		Palette: effect50alpha
		SpawnFrequency: 1,2
		Speed: 0, 36
		Gravity: 27, 54
		Duration: 39
		Offset: -128,0,3560
	ProvidesPrerequisite@default:
		RequiresCondition: !disabled && !chronodisable
	IsometricSelectable:
		DecorationHeight: 60
	Voiced:
		VoiceSet: OrePurifierVoice
		Volume: 0.8

