spy:
	Inherits: ^Infantry
	Inherits@PARACHUTE: ^Parachutable
	Inherits@VOICES: ^WithFeedbackVoicelines
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 80
		Prerequisites: ~infantry.allies, gatech, ~techlevel.3
		Description: Infiltrates enemy structures for intel or sabotage.\nExact effect depends on the\nbuilding infiltrated.\n\n  Unarmed\n\nAbilities:\n- Can swim\n- Can disguise as an enemy infantry
		BuildDuration: 250
		BuildDurationModifier: 100
	Valued:
		Cost: 500
	DeliversCash:
		Payload: 250
		Voice: Move
	-Tooltip:
	-Tooltip@NoRow:
	DisguiseTooltip:
		GenericName: Soldier
		RequiresCondition: showownername
	DisguiseTooltip@NoRow:
		Name: Spy
		GenericName: Soldier
		ShowOwnerRow: false
		RequiresCondition: !showownername
	Selectable:
		Bounds: 579, 1351, -24, -386
	Health:
		HP: 10000
	Mobile:
		Locomotor: foot
	Passenger:
		CustomPipType: yellow
	RevealsShroud:
		Range: 6c0
	# RevealsShroudToIntelligenceOwner:
	#	Range: 6c0
	RevealOnDeath:
		Radius: 6c0
	TakeCover:
	Disguise:
		DisguisedCondition: disguise
		Cursor: attack
		ValidRelationships: Neutral, Enemy
	Infiltrates:
		Types: SpyInfiltrate
	-WithInfantryBody:
	WithDisguisingInfantryBody:
		IdleSequences: idle1,idle2
		StandSequences: stand
		RequiresCondition: !parachute
	WithDecoration@disguise:
		Image: pips
		Sequence: pip-disguise
		Palette: pips
		Position: TopRight
		RequiresCondition: disguise
	Voiced:
		VoiceSet: SpyVoice
	Guard:
		Voice: Action
	AttackMove:
		Voice: Action
	QuantizeFacingsFromSequence:
		Sequence: stand

