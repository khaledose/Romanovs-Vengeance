^WithTurret:
	Turreted:
		TurnSpeed: 1023
		RealignDelay: -1
	AttackTurreted:
		Voice: Attack
		OutsideRangeRequiresForceFire: True
		PauseOnCondition: chronodisable
	BodyOrientation:
		QuantizedFacings: 32

^WithSpriteTurretBuilding:
	Inherits: ^WithTurret
	AttackTurreted:
		PauseOnCondition: build-incomplete || chronodisable

^WithSpriteTurretBuildingPowered:
	Inherits: ^WithSpriteTurretBuilding
	AttackTurreted:
		PauseOnCondition: build-incomplete || disabled || chronodisable

^WithSpriteTurret:
	Inherits: ^WithTurret
	WithSpriteTurret:
	WithTurretAttackAnimation:

^WithSpriteTurretDeployed:
	Inherits: ^WithSpriteTurret
	Turreted:
		Turret: deploy
		InitialFacing: 368
		RequiresCondition: deployed
	AttackTurreted:
		Turrets: deploy
		Armaments: deployed
		Voice: Attack
		RequiresCondition: deployed
	WithSpriteTurret:
		Turret: deploy
		Sequence: deployed
		RequiresCondition: deployed
	WithTurretAttackAnimation:
		Turret: deploy
		Armament: deployed
		Sequence: deployed-shoot
		RequiresCondition: deployed
	BodyOrientation:
		QuantizedFacings: 8

^WithVoxelTurret:
	Inherits: ^WithTurret
	Inherits@VOXEL: ^Voxel
	Turreted:
		TurnSpeed: 50
		RealignDelay: 20
	WithVoxelTurret:

^WithVoxelTurretBuilding:
	Inherits: ^WithVoxelTurret
	Turreted:
		InitialFacing: 896
		RealignDelay: -1
	AttackTurreted:
		PauseOnCondition: build-incomplete || chronodisable
	WithVoxelTurret:
		RequiresCondition: !build-incomplete

^WithVoxelTurretBuildingPowered:
	Inherits: ^WithVoxelTurretBuilding
	AttackTurreted:
		PauseOnCondition: build-incomplete || disabled || chronodisable

^WithVoxelTurretDeployed:
	Inherits: ^WithVoxelTurret
	Turreted:
		RealignDelay: -1
		RequiresCondition: deployed
	AttackTurreted:
		Armaments: deployed
		RequiresCondition: deployed
	WithVoxelTurret:
		RequiresCondition: deployed
