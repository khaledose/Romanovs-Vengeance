^VoxelVehicle:
	Inherits: ^Machine
	RenderVoxels:
		Scale: 11.7
		LightYaw: 800
		LightPitch: 150
		LightAmbientColor: -0.5,-0.5,-0.5
		LightDiffuseColor: 1.3,1.3,1.3

^GroundVehicle:
	Inherits: ^VoxelVehicle
	Inherits@1: ^RepairableVehicle
	Inherits@2: ^LowHealthSpeedPenalty
	Inherits@3: ^TransportableVehicle
	RevealOnFire:
		ArmamentNames: primary, primary2, elite, elite2, secondary, opentopped, opentopped-secondary, gatling
		Duration: 50
	DeliversCash:
		Voice: Move
	Mobile:
		Voice: Move
		Speed: 90
		TurnSpeed: 20
		Locomotor: wheeled
		TerrainOrientationAdjustmentMargin: 256
		RequiresCondition: !chronodisable && !beingterrordroned
	Targetable:
		TargetTypes: Ground, Vehicle, DroneInfection
	Guard:
		Voice: Attack

