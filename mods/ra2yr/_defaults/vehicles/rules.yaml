	Inherits@7: ^Tractable
	Inherits@8: ^MachineShopRepair
	Inherits@9: ^FlatSelectionMode
	Inherits@10: ^VehicleParticles
	Inherits@11: ^PlayerHandicaps
	Inherits@12: ^SuddenDeathModifier
	Inherits@13: ^WithTooltip
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	ActorStatValues:
	OwnerLostAction:
		Action: Kill
		DeathTypes: BulletDeath, NonTemporal
	SelectionDecorations:
		MinimumZoom: 0
	HitShape:
	HiddenUnderFog:
	WithTextControlGroupDecoration:
	ActorLostNotification:
		TextNotification: Unit lost.
	Chronoshiftable:
		ChronoshiftSound: schrmov.wav
		ReturnToOrigin: false
		RequiresCondition: !invulnerability && !airborne
	BodyOrientation:
		QuantizedFacings: 0
		CameraPitch: 85
		UseClassicPerspectiveFudge: false
	RenderSprites:
	RenderVoxels:
		Scale: 11.7
		LightYaw: 800
		LightPitch: 150
		LightAmbientColor: -0.5,-0.5,-0.5
		LightDiffuseColor: 1.3,1.3,1.3
	Explodes:
		DeathTypes: NonTemporal
		Weapon: UnitExplode
		EmptyWeapon: UnitExplode
		RequiresCondition: !airborne
	Explodes@Sinking:
		DeathTypes: NonTemporal
		Weapon: UnitSink
		EmptyWeapon: UnitSink
		RequiresCondition: !airborne
	Guardable:
	AppearsOnRadar:
		UseLocation: true

^GroundVehicle:
	Inherits: ^VoxelVehicle
	Inherits@1: ^RepairableVehicle
	Inherits@2: ^LowHealthSpeedPenalty
	Inherits@3: ^TransportableVehicle
	RevealOnFire:
		ArmamentNames: primary, primary2, elite, elite2, secondary, opentopped, opentopped-secondary, gatling
		Duration: 50
	DeliversCash:
		Voice: Move
	Mobile:
		Voice: Move
		Speed: 90
		TurnSpeed: 20
		Locomotor: wheeled
		TerrainOrientationAdjustmentMargin: 256
		RequiresCondition: !chronodisable && !beingterrordroned
	Targetable:
		TargetTypes: Ground, Vehicle, DroneInfection, DetonateAttack
	Guard:
		Voice: Attack

^MinerVehicle:
	Inherits: ^GroundVehicle
	Inherits@RADIATON: ^DamagedByRadiation10Percent
	Inherits@SELECTION_MODE: ^LowPrioritySelectionMode
	Inherits@SELFHEALING: ^SelfHealing
	Inherits@ANNOUNCE: ^AnnounceProduction
	Buildable:
		Prerequisites: refinery, ~!global-megawealth, ~techlevel.1
		Description: Gathers Ore and Gems.\n\n  Unarmed\n\nAbilities:\n- Can move over water\n- Cannot be mind controlled
		BuildDurationModifier: 100
		BuildPaletteOrder: 10
	Selectable:
		Priority: 7
		Bounds: 1544, 2509, 0, -289
	Health:
		HP: 100000
	Armor:
		Type: Medium
	Valued:
		Cost: 1400
	DeliversCash:
		Payload: 1400
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 4c0
	Harvester:
		DeliveryBuildings: garefn, narefn
		Resources: Ore, Gems
		BaleLoadDelay: 12
		BaleUnloadDelay: 1
		FullyLoadedSpeed: 100
		HarvestVoice: Harvest
		DeliverVoice: Move
		EmptyCondition: no-ore
	StoresResources:
		Capacity: 40
		Resources: Ore, Gems
	DockClientManager:
	WithHarvestOverlay:
		LocalOffset: 121,0,0
		Palette: effect
	WithVoxelUnloadBody:
	WithResourceStoragePipsDecoration:
		Margin: 4, 3
		Palette: ra
		Position: BottomLeft
		RequiresSelection: true
		PipCount: 7
		ResourceSequences:
			Ore: pip-yellow
			Gems: pip-blue
	RangedGpsDot:
		Sequence: Harvester
	MapEditorData:
		Categories: Vehicle - Miner

^ConstructionVehicle:
	Inherits: ^GroundVehicle
	Inherits@MC: ^MindControllableMCV
