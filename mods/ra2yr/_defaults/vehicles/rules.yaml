		BuildDurationModifier: 100
		BuildPaletteOrder: 50
	Selectable:
		Priority: 4
		Bounds: 1544, 2509, 0, -289
	Health:
		HP: 100000
	Armor:
		Type: Heavy
	Valued:
		Cost: 3000
	DeliversCash:
		Payload: 3000
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 6c0
	MustBeDestroyed:
		RequiredForShortGame: true
		-RequiresCondition:
	WithVoxelBody:
	Transforms:
		Voice: Move
		IntoActor: cnst
		Offset: -1,-1
		Facing: 384
		TransformSounds: uplace.wav
		NoTransformNotification: BuildingCannotPlaceAudio
