^NewPlane:
	Inherits: ^NewAircraft
	Aircraft:
		Repulsable: false
	WithVoxelBody:
	GrantConditionOnMovement@V:
		Condition: vmove
		ValidMovementTypes: Vertical
	GrantConditionOnMovement@H:
		Condition: hmove
		ValidMovementTypes: Horizontal
	SpawnActorOnDeath:
		RequiresCondition: !vmove || hmove
	SpawnActorOnDeath@VTOL:
		DeathType: NonTemporal
		RequiresCondition: vmove && !hmove
	Contrail@1:
		Offset: -100,-500,100
		StartColor: 88888880
		StartColorAlpha: 128
		StartColorUsePlayerColor: false
		EndColorUsePlayerColor: true
		TrailWidth: 32
	Contrail@2:
		Offset: -100,500,100
		StartColor: 88888880
		StartColorAlpha: 128
		StartColorUsePlayerColor: false
		EndColorUsePlayerColor: true
		TrailWidth: 32
	Contrail@FlameTrail:
		Offset: -500,0,50
		StartColor: FFEA0080
		StartColorAlpha: 128
		StartColorUsePlayerColor: false
		TrailWidth: 96
		TrailLength: 7
		WidthFadeRate: 0.8

^FighterJet:
	Inherits: ^NewPlane
