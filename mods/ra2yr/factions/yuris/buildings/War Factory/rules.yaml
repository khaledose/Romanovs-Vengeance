yaweap:
	Inherits: ^WarFactory
	Buildable:
		Prerequisites: ~building.yuri, yabrck, yarefn, ~techlevel.2
	IsometricSelectable:
		DecorationHeight: 75
	ProvidesPrerequisite@vehicle.yuri:
		Prerequisite: vehicle.yuri
	ProvidesPrerequisite@aircraft.yuri:
		Prerequisite: aircraft.yuri
	WithIdleOverlay@lights:
		Sequence: idle-lights
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
