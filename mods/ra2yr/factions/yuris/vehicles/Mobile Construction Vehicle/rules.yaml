pcv:
	Inherits: ^ConstructionVehicle
	Buildable:
		Queue: Vehicle.Shared, Vehicle.Yuri
		Prerequisites: ~vehicle.yuri, yagrnd, ~techlevel.10, ~!global-suddendeath
	Transforms:
		IntoActor: yacnst
	Voiced:
		VoiceSet: YuriConstructionVehicleVoice

pcv.colorpicker:
	Inherits: pcv
	Mobile:
		InitialFacing: 640
	-Buildable:
	-MapEditorData:
	WithVoxelBody:
		ShowShadow: false
	RenderSprites:
		Image: pcv
		Palette: colorpicker
	RenderVoxels:
		Image: pcv
		Palette: colorpicker
