^PsychicDominatorSpecial:
	DetonateWeaponPower@PsychicDominator:
		OrderName: PsiPsychicDomination
		Names:
			1: Psychic Domination
		Descriptions:
			1: Release powerful energy that damages structures and mind controls units.\n\nCan be applied on ally units to\nmake them immune to mind control.
		Weapons:
			1: PsychicDomination
		Prerequisites:
			1: yappet
		Icons:
			1: domination
		TargetCircleRanges:
			1: 1c410
		ChargeInterval: 9000
		EnvironmentEffectType: Dominator
		Cursor: psyicdom
		PauseOnCondition: chronodisable
		CameraRange: 1c410
		CameraRemoveDelay: 100
		SpawnCameraAtGround: true
		SelectTargetSpeechNotification: SelectTarget
		SelectTargetTextNotification: Select target.
		EndChargeSpeechNotification: PsychicDominatorReady
		EndChargeTextNotification: Psychic Dominator ready.
		# LaunchSpeechNotification: PsychicDominatorActivated
		LaunchTextNotification: Warning: Psychic Dominator activated.
		# IncomingSpeechNotification: PsychicDominatorActivated # doesn't exist
		IncomingTextNotification: Warning: Psychic Dominator activated.
		EndChargeSound: spsyopen.wav
		ActivationSequence:
		DisplayTimerRelationships: Ally, Neutral, Enemy
		DisplayRadarPing: True
