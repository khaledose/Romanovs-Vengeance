PsychicControl:
	ReloadDelay: 250
	Projectile: InstantExplode
	Warhead@1Cap: CaptureActor
		Delay: 55
		CaptureTypes: permamc
		Range: 1c512
		PlayerExperience: 20
	Warhead@2Con: GrantExternalCondition
		Delay: 55
		Range: 1c512
		Condition: permamc
	Warhead@3Eff: CreateEffect
		Explosions: yuriface
		ImpactSounds: spsydom.wav
		ImpactActors: false
		ValidTargets: Ground, Air, Water
	Warhead@4Eff: CreateEffect
		Delay: 40
		Explosions: controlwave
		ImpactActors: false
		ValidTargets: Ground, Air, Water

PsychicDomination:
	Inherits: PsychicControl
	Warhead@5Dam: SpreadDamage
		Spread: 1c410
		Damage: 200000 # 20000
		Falloff: 100, 80, 60, 40, 20, 0
		ValidTargets: Ground, Water
		Versus:
			None: 0
			Flak: 0
			Plate: 0
			Light: 0
			Medium: 0
			Heavy: 0
			Wood: 150
			Steel: 150
			Concrete: 40 # 12
			Drone: 0
			Rocket: 0
		AffectsParent: true
		DamageTypes: PsychicDeath, NonTemporal
		Delay: 40
