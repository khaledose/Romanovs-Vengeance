		Speed: 90
		Locomotor: swimsuit
	RevealsShroud:
		Range: 9c0
	Tooltip:
		Name: Yuri Prime
	Tooltip@NoRow:
		Name: Yuri Prime
	Armament:
		Weapon: SuperMindControl
		MuzzleSequence: muzzle
		LocalOffset: 0, 0, 1024
		PauseOnCondition: deployed || chronodisable
