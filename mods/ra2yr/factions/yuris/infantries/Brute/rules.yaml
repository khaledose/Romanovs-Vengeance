brute:
	Inherits: ^GroundInfantry
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@VOICES: ^WithFeedbackVoicelines
	Inherits@DOGIMMUNITY: ^DogImmunity
	Inherits@SELFHEALING: ^SelfHealing
	Buildable:
		Queue: Infantry.Shared, Infantry.Yuri
		Prerequisites: ~infantry.yuri, ~techlevel.1
		Description: Powerful soldiers.\n\n  Strong vs Infantry, Vehicles\n  Weak vs Aircraft\n\nAbilities:\n- Cannot be eaten by Attack Dogs\n\nUpgradeable with:\n- DNA Boosters (Transylvania)
		BuildPaletteOrder: 4
	Health:
		HP: 20000
	Armor:
		Type: Plate
	Valued:
		Cost: 500
	DeliversCash:
		Payload: 250
	Mobile:
		Speed: 90
	RevealsShroud:
		Range: 8c0
	Tooltip:
		Name: Brute
	Tooltip@NoRow:
		Name: Brute
	Armament@primary:
		Weapon: Punch
		FireDelay: 5
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: PunchE
		FireDelay: 3
		RequiresCondition: rank-elite
	Armament@secondary:
		Name: secondary
		Weapon: Smash
		Damage: 100
		FireDelay: 4
	WithInfantryBody:
		AttackSequences:
			secondary: smash
	Voiced:
		VoiceSet: BruteVoice
	-TakeCover:
	-Crushable:

brute.spawner:
	Inherits: CAMERA
	-Immobile:
	-RevealsShroud:
	Health:
		HP: 1
	HitShape:
	Mobile:
		Locomotor: foot
	SpeedMultiplier:
		Modifier: 0
	RejectsOrders:
	-RenderSpritesEditorOnly:
	RenderSprites:
	KillsSelf:
		Delay: 50
	SpawnActorOnDeath:
		Actor: brute