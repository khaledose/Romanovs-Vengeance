init:
	Inherits: ^GroundInfantry
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@VOICES: ^WithFeedbackVoicelines
	Inherits@MC: ^MindControllable
	Buildable:
		Queue: Infantry.Shared, Infantry.Yuri
		Prerequisites: ~infantry.yuri, ~techlevel.1
		Description: Basic Yuri Infantry.\n\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft\n\nUpgradeable with:\n- Camouflage
		BuildPaletteOrder: 1
	Health:
		HP: 10000
	Armor:
		Type: None
	Valued:
		Cost: 200
	DeliversCash:
		Payload: 100
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 9c0
	Tooltip:
		Name: Initiate
	Tooltip@NoRow:
		Name: Initiate
	Armament@primary:
		Weapon: PsychicJab
		Damage: 15
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: PsychicJabE
		Damage: 20
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@opentopped:
		Name: opentopped
		Weapon: PsychicJab
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: PsychicJabE
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@garrisoned:
		Name: garrisoned
		Weapon: UCPsychicJab
		MuzzleSequence: muzzle
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-garrisoned:
		Name: garrisoned
		Weapon: UCPsychicJabE
		MuzzleSequence: muzzle
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	WithMuzzleOverlay:
	Voiced:
		VoiceSet: InitiateVoice
	Garrisoner:
		Voice: Move
		GarrisonType: Garrisoner