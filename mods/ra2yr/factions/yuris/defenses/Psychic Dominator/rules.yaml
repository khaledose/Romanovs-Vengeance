yappet:
	Inherits: ^SuperWeapon
	Inherits@SPECIAL: ^PsychicDominatorSpecial
	Inherits@SHAPE: ^3x3Shape
	Buildable:
		Queue: Support.Shared, Support.Yuri
		Prerequisites: ~building.yuri, yatech, !enoughpsydom, ~techlevel.10
		Description: actor-yappet.description
		BuildPaletteOrder: 990
	IsometricSelectable:
		DecorationHeight: 120
	Power:
		Amount: -200
	Health:
		HP: 100000
	Armor:
		Type: Concrete
	Valued:
		Cost: 5000
	RevealsShroud:
		Range: 5c0
	Tooltip:
		Name: actor-yappet.name
	Tooltip@NoRow:
		Name: actor-yappet.name
	ProvidesPrerequisite@swlimit:
		Prerequisite: enoughpsydom
	NotificationAnnouncement:
		Notification: PsychicDominatorDetected
		TextNotification: notification-psychic-dominator-detected
	WithIdleOverlay@lights:
		Sequence: idle-lights
		PauseOnCondition: disabled || chronodisable
		RequiresCondition: !build-incomplete
	Voiced:
		VoiceSet: PsychicDominatorVoice
		Volume: 0.8

