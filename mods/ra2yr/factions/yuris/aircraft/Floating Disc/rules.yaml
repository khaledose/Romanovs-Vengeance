disk:
	Inherits: ^NewHelicopter
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Buildable:
		Queue: Aircraft.Shared, Aircraft.Yuri
		Prerequisites: ~aircraft.yuri, yatech, ~techlevel.4
		Description: Floating Disc armed with lasers.\nCan disable Power Plants and powered Defenses.\nCan steal resources from enemy Refineries.\nCan steal technology from enemy Battle Labs.\n\n  Strong vs Infantry, Aircraft\n  Weak vs Vehicles\n\nUpgradeable with:\n- Disc Armor (Lunar Eclipse)\n- Laser Capacitors (Lazarus Corps)
		BuildPaletteOrder: 40
	Selectable:
		Bounds: 1882, 2075, 0, -724
	Health:
		HP: 60000
	Armor:
		Type: Light
	Valued:
		Cost: 1750
	Aircraft:
		Speed: 225
	RevealsShroud:
		Range: 9c0
	RevealsShroud@Ground:
		Range: 9c0
	Tooltip:
		Name: Floating disc
	Tooltip@NoRow:
		Name: Floating disc
	Armament@primary:
		Weapon: DiskLaser
		Damage: 75
		ReloadingCondition: reload-ground
		PauseOnCondition: reload-air
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: DiskLaserE
		Damage: 100
		ReloadingCondition: reload-ground
		PauseOnCondition: reload-air
		RequiresCondition: rank-elite
	Armament@primary-aa:
		Weapon: DiskLaserAA
		ReloadingCondition: reload-air
		PauseOnCondition: reload-ground
		RequiresCondition: !rank-elite
	Armament@elite-aa:
		Weapon: DiskLaserAAE
		ReloadingCondition: reload-air
		PauseOnCondition: reload-ground
		RequiresCondition: rank-elite
	Armament@powerDrain:
		Name: secondary
		Weapon: DiskPowerDrain
		MuzzleSequence: muzzle
	Armament@defenseDrain:
		Name: secondary
		Weapon: DiskDefenseDrain
		MuzzleSequence: muzzle
	Armament@steal:
		Name: secondary
		Weapon: DiskSteal
		MuzzleSequence: muzzle
	AttackAircraft:
		Armaments: primary, secondary
		FacingTolerance: 512
	WithMuzzleOverlay:
	WithVoxelHelicopterBody@turret:
		Sequence: turret
		TickRate: 2
	SpawnActorOnDeath:
		Actor: diskhusk
	AmbientSound:
		SoundFiles: vflolo2a.wav, vflolo2b.wav
	Voiced:
		VoiceSet: FloatingDiskVoice

diskhusk:
	Inherits: ^HelicopterHusk
	Tooltip:
	Tooltip@NoRow:
		Name: Leech Disc
	Aircraft:
		TurnSpeed: 40
		Speed: 165
	RevealsShroud:
		Range: 10c0
		Type: GroundPosition
