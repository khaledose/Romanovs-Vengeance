hornet:
	Inherits: ^FighterJet
	RejectsOrders:
	Health:
		HP: 7500
	Armor:
		Type: Light
	Valued:
		Cost: 50
	Aircraft:
		IdleBehavior: ReturnToBase
		Speed: 180
		PitchSpeed: 162
		TakeoffSounds: vhortaka.wav, vhortakb.wav
		LandingSounds: vhorlana.wav, vhorlanb.wav
	RevealsShroud:
		Range: 2c0
	RevealsShroud@Ground:
		Range: 2c0
	Tooltip:
		Name: actor-hornet.name
	Tooltip@NoRow:
		Name: actor-hornet.name
	Armament:
		Weapon: HornetBomb
		PauseOnCondition: !ammo
		RequiresCondition: !rank-elite
	Armament@Elite:
		Weapon: HornetBombE
		PauseOnCondition: !ammo
		RequiresCondition: rank-elite
	AmmoPool:
		Ammo: 3
	CarrierSlave:
		LandingDistance: 8c0
	RenderVoxels:
		NormalsPalette: ts-normals
	SpawnActorOnDeath:
		Actor: hornethusk.horizontal
	SpawnActorOnDeath@VTOL:
		Actor: hornethusk.vertical
	Contrail@1:
		Offset: -600,100,100
	Contrail@2:
		Offset: -600,-100,100
	Voiced:
		VoiceSet: HornetVoice
	-AmbientSound:

hornethusk:
	Tooltip:
		Name: actor-hornet.name
	Tooltip@NoRow:
		Name: actor-hornet.name
	Aircraft:
		TurnSpeed: 20
		Speed: 210
		AltitudeVelocity: 240
	FallsToEarth:
		Explosion: HornetExplode
	RevealOnDeath:
		Radius: 2c0
	RenderVoxels:
		Image: hornet
		NormalsPalette: ts-normals

hornethusk.horizontal:
	Inherits: ^PlaneHusk
	Inherits@HUSK: hornethusk

hornethusk.vertical:
	Inherits: ^HelicopterHusk	
	Inherits@HUSK: hornethusk
