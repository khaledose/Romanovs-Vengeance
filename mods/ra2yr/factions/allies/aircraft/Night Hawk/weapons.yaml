BlackHawkCannon:
	Inherits: ^MG
	ReloadDelay: 40
	Range: 5c0
	Report: vblhatta.wav, vblhattb.wav
	ValidTargets: Ground, Water
	Projectile: InstantHit
		Blockable: false
	Warhead@1Dam: SpreadDamage
		Damage: 3500
		Versus:
			Rocket: 25
		ValidTargets: Ground, Water
		InvalidTargets: Bridge, Wall, Fence, Tree, LoadedTankBunker
	Warhead@1Gar: OpenToppedDamage
		ValidTargets: LoadedTankBunker
		InvalidTargets: IronCurtained, ForceShielded
		Spread: 64
		Damage: 3500
		Versus:
			None: 100
			Flak: 90
			Plate: 80
			Light: 40
			Medium: 10
			Heavy: 10
			Wood: 35
			Steel: 10
			Concrete: 30
			Drone: 100
			Rocket: 25
		DamageTypes: Prone70Percent, TriggerProne, BulletDeath, NonTemporal

BlackHawkCannonE:
	Inherits: BlackHawkCannon
	Warhead@1Dam: SpreadDamage
		Damage: 5000
	Warhead@1Gar: OpenToppedDamage
		Damage: 5000
	Warhead@2Eff: CreateEffect
		Explosions: piffpiffred

BlackHawkCannonAA:
	Inherits: BlackHawkCannon
	ValidTargets: Air
	Warhead@1Dam: SpreadDamage
		ValidTargets: Air
	-Warhead@1Gar:

BlackHawkCannonAAE:
	Inherits: BlackHawkCannonAA
	Warhead@1Dam: SpreadDamage
		Damage: 5000
	Warhead@2Eff: CreateEffect
		Explosions: piffpiffred
