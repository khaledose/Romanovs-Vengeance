asw:
	Inherits: ^FighterJet
	RejectsOrders:
	Health:
		HP: 3000
	Armor:
		Type: Light
	Valued:
		Cost: 50
	Aircraft:
		IdleBehavior: ReturnToBase
		Speed: 180
		PitchSpeed: 162
		TakeoffSounds: vospstaa.wav
		LandingSounds: vosplana.wav
	Tooltip:
		Name: Osprey
	Tooltip@NoRow:
		Name: Osprey
	Armament:
		Weapon: ASWBomb
		PauseOnCondition: !ammo
	AmmoPool:
		Ammo: 5
	CarrierSlave:
		LandingDistance: 8c0
	RenderVoxels:
		NormalsPalette: ts-normals
	SpawnActorOnDeath:
		Actor: aswhusk.horizontal
	SpawnActorOnDeath@VTOL:
		Actor: aswhusk.vertical
	Contrail@1:
		Offset: -600,100,100
	Contrail@2:
		Offset: -600,-100,100
	Voiced:
		VoiceSet: OspreyVoice
	-AmbientSound:

aswhusk:
	Tooltip:
		Name: Osprey
	Tooltip@NoRow:
		Name: Osprey
	Aircraft:
		TurnSpeed: 20
		Speed: 210
		AltitudeVelocity: 240
	FallsToEarth:
		Explosion: HornetExplode
	RenderVoxels:
		Image: beag
		NormalsPalette: ts-normals

aswhusk.horizontal:
	Inherits: ^PlaneHusk
	Inherits@HUSK: aswhusk

aswhusk.vertical:
	Inherits: ^HelicopterHusk	
	Inherits@HUSK: aswhusk
