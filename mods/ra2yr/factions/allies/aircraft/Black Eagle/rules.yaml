beag:
	Inherits: orca
	Buildable:
		Prerequisites: ~aircraft.korea.docked, dock, ~techlevel.3
		Description: actor-beag.description
		BuildPaletteOrder: 30
	Health:
		HP: 20000
	Tooltip:
		Name: actor-beag.name
	Tooltip@NoRow:
		Name: actor-beag.name
	Armament:
		Weapon: Maverick2
		Damage: 200
	Armament@Elite:
		Weapon: Maverick2E
		Damage: 400
	SpawnActorOnDeath:
		Actor: beaghusk.horizontal
	SpawnActorOnDeath@VTOL:
		Actor: beaghusk.vertical
	RenderVoxels:
		NormalsPalette: ts-normals
	Contrail@1:
		Offset: 0,-500,100
	Contrail@2:
		Offset: 0,500,100
	Contrail@FlameTrail:
		Offset: -700,0,50
	AmbientSound:
		SoundFiles: vintlo1a.wav, vintlo1b.wav, vintlo1c.wav
	Voiced:
		VoiceSet: BlackEagleVoice

beaghusk:
	Tooltip:
		Name: actor-beag.name
	Tooltip@NoRow:
		Name: actor-beag.name
	Aircraft:
		TurnSpeed: 20
		Speed: 210
		AltitudeVelocity: 240
	RevealOnDeath:
		Radius: 8c0
	RenderVoxels:
		Image: beag
		NormalsPalette: ts-normals

beaghusk.horizontal:
	Inherits: ^PlaneHusk
	Inherits@HUSK: beaghusk

beaghusk.vertical:
	Inherits: ^HelicopterHusk	
	Inherits@HUSK: beaghusk
