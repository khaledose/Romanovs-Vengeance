beag:
	Inherits: orca
	Buildable:
		Queue: Aircraft.Shared, Aircraft.Allies
		Prerequisites: ~aircraft.korea, !prerequisite.enoughair, ~techlevel.3
		Description: Aircraft armed with EMP bomb.\nCannot be built more than landing pads available.\n  Strong vs Buildings, Vehicles\n  Weak vs Infantry, Aircraft
		BuildPaletteOrder: 30
	Health:
		HP: 20000
	Tooltip:
		Name: Black Eagle
	Tooltip@NoRow:
		Name: Black Eagle
	Armament:
		Weapon: Maverick2
		Damage: 200
	Armament@Elite:
		Weapon: Maverick2E
		Damage: 400
	SpawnActorOnDeath:
		Actor: beaghusk.horizontal
	SpawnActorOnDeath@VTOL:
		Actor: beaghusk.vertical
	Contrail@1:
		Offset: 0,-500,100
	Contrail@2:
		Offset: 0,500,100
	Contrail@FlameTrail:
		Offset: -700,0,50
	AmbientSound:
		SoundFiles: vintlo1a.wav, vintlo1b.wav, vintlo1c.wav
	Voiced:
		VoiceSet: BlackEagleVoice

beaghusk:
	Tooltip:
		Name: Black Eagle
	Tooltip@NoRow:
		Name: Black Eagle
	Aircraft:
		TurnSpeed: 20
		Speed: 210
		AltitudeVelocity: 240
	RevealOnDeath:
		Radius: 8c0
	RenderVoxels:
		Image: beag
		NormalsPalette: ts-normals

beaghusk.horizontal:
	Inherits: ^PlaneHusk
	Inherits@HUSK: beaghusk

beaghusk.vertical:
	Inherits: ^HelicopterHusk	
	Inherits@HUSK: beaghusk
