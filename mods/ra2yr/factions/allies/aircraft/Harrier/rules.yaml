orca:
	Inherits: ^DockablePlane
	Inherits@AI: ^AIMicroManagable
	Buildable:
		Queue: Aircraft.Shared, Aircraft.Allies
		Prerequisites: ~aircraft.allies, !prerequisite.enoughair, ~techlevel.3
		Description: Fast assault fighter.\nCannot be built more than landing pads available.\n\n  Strong vs Buildings, Infantry, Vehicles\n  Weak vs Aircraft\n\nUpgradeable with:\n- Air-to-Air Missile Systems\n- Predator Missiles
		BuildPaletteOrder: 10
	Health:
		HP: 15000
	Armor:
		Type: Light
	Valued:
		Cost: 1200
	Aircraft:
		Speed: 210
		PitchSpeed: 231
		TakeoffSounds: vintupa.wav
		LandingSounds: vintdna.wav
	RevealsShroud:
		Range: 8c0
	RevealsShroud@Ground:
		Range: 8c0
	Tooltip:
		Name: Harrier
	Tooltip@NoRow:
		Name: Harrier
	Armament:
		Weapon: Maverick
		Damage: 150
		PauseOnCondition: !ammo
		RequiresCondition: !rank-elite
	Armament@Elite:
		Weapon: MaverickE
		Damage: 300
		PauseOnCondition: !ammo
		RequiresCondition: rank-elite
	AttackAircraft:
		Voice: Attack
	AmmoPool:
		Ammo: 1
	SpawnActorOnDeath:
		Actor: orcahusk.horizontal
	SpawnActorOnDeath@VTOL:
		Actor: orcahusk.vertical
	Contrail@1:
		Offset: -100,-500,100
	Contrail@2:
		Offset: -100,500,100
	Contrail@FlameTrail:
		Offset: -500,0,50
	AmbientSound:
		SoundFiles: vintlo2a.wav, vintlo2b.wav, vintlo2c.wav
	Voiced:
		VoiceSet: HarrierVoice
	ProductionCostMultiplier@AI:
		Prerequisites: prerequisite.aiplayer
		Multiplier: 40

orcahusk:
	Tooltip:
		Name: Harrier
	Tooltip@NoRow:
		Name: Harrier
	Aircraft:
		TurnSpeed: 20
		Speed: 210
		AltitudeVelocity: 240
	RevealOnDeath:
		Radius: 8c0
	RenderVoxels:
		Image: falc

orcahusk.horizontal:
	Inherits: ^PlaneHusk
	Inherits@HUSK: orcahusk

orcahusk.vertical:
	Inherits: ^HelicopterHusk	
	Inherits@HUSK: orcahusk
