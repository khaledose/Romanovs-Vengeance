e1:
	Inherits: ^DeployableInfantry
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@MC: ^MindControllable
	Inherits@GARRISONER: ^Garrisoner
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies
		Prerequisites: ~infantry.allies, ~techlevel.1
		Description: actor-e1.description
		BuildPaletteOrder: 10
	Health:
		HP: 12500
	Armor:
		Type: None
	Valued:
		Cost: 200
	DeliversCash:
		Payload: 100
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 5c0
	Tooltip:
		Name: actor-e1.name
	Tooltip@NoRow:
		Name: actor-e1.name
	Armament@primary:
		Weapon: M60
		RequiresCondition: !rank-elite && !deployed && !garrisoned
	Armament@elite:
		Weapon: M60E
		RequiresCondition: rank-elite && !deployed && !garrisoned
	Armament@deployed:
		Name: deployed
		Weapon: para
		Turret: deploy
		RequiresCondition: !rank-elite && deployed && !garrisoned
	Armament@elite-deployed:
		Name: deployed
		Weapon: paraE
		Turret: deploy
		RequiresCondition: rank-elite && deployed && !garrisoned
	Armament@opentopped:
		Name: opentopped
		Weapon: para
		RequiresCondition: !rank-elite && !deployed && !garrisoned
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: paraE
		RequiresCondition: rank-elite && !deployed && !garrisoned
	Armament@garrisoned:
		Weapon: UCpara
		MuzzleSequence: muzzle
		RequiresCondition: !rank-elite && !deployed && garrisoned
	Armament@elite-garrisoned:
		Weapon: UCparaE
		MuzzleSequence: muzzle
		RequiresCondition: rank-elite && !deployed && garrisoned
	WithMuzzleOverlay:
	GrantConditionOnDeploy:
		DeploySounds: igidepa.wav
		UndeploySounds: igidepb.wav
	Voiced:
		VoiceSet: GIVoice
