e1:
	Inherits: ^GroundInfantry
	Inherits@AI: ^AIMicroManagable
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@MC: ^MindControllable
	Inherits@TURRET: ^WithDeployedTurret
	Inherits@GARRISONER: ^Garrisoner
	Inherits@VOICES: ^WithGIVoices
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies
		Prerequisites: ~infantry.allies, ~techlevel.1
		Description: General-purpose infantry.\nCan deploy to gain more range and damage.\n\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft\n\nUpgradeable with:\n- Fiber-Reinforced Fortifications\n- Advanced Training\n- Portable Weaponry (United Kingdom)
		BuildPaletteOrder: 1
	Health:
		HP: 12500
	Armor:
		Type: None
	Valued:
		Cost: 200
	DeliversCash:
		Payload: 100
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 5c0
	Tooltip:
		Name: G.I.
	Tooltip@NoRow:
		Name: G.I.
	Armament@primary:
		Weapon: M60
		Damage: 15
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite && !deployed
	Armament@elite:
		Weapon: M60E
		Damage: 20
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite && !deployed
	Armament@deployed:
		Name: deployed
		Weapon: para
		Damage: 20
		Turret: deploy
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite && deployed
	Armament@elite-deployed:
		Name: deployed
		Weapon: paraE
		Damage: 25
		Turret: deploy
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite && deployed
	Armament@opentopped:
		Name: opentopped
		Weapon: para
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: paraE
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@garrisoned:
		Weapon: UCpara
		Name: garrisoned
		MuzzleSequence: muzzle
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-garrisoned:
		Weapon: UCparaE
		Name: garrisoned
		MuzzleSequence: muzzle
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	WithMuzzleOverlay:

^WithGIVoices:
	Inherits: ^WithFeedbackVoicelines
	GrantConditionOnDeploy:
		DeploySounds: igidepa.wav
		UndeploySounds: igidepb.wav
	Voiced:
		VoiceSet: GIVoice