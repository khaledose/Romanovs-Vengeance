		Cost: 1000
	DeliversCash:
		Payload: 500
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 9c0
	Tooltip:
		Name: Spy
		RequiresCondition: !disguise && showownername
	Tooltip@NoRow:
		Name: Spy
		RequiresCondition: !disguise && !showownername
	Voiced:
		VoiceSet: SpyVoice
	Infiltrates:
		Types: SpyInfiltrate
