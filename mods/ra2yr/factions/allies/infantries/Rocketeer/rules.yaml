^Jumpjet:
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@VOICES: ^WithFeedbackVoicelines
	Health:
		HP: 12500
	Armor:
		Type: Light
	Valued:
		Cost: 600
	DeliversCash:
		Payload: 300
	RevealsShroud:
		Range: 8c0
	Tooltip:
		Name: Rocketeer
	Tooltip@NoRow:
		Name: Rocketeer
	Armament@primary:
		Weapon: 20mm
		Damage: 25
		ReloadingCondition: reload-ground
		PauseOnCondition: chronodisable || reload-air
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: 20mmE
		Damage: 50
		ReloadingCondition: reload-ground
		PauseOnCondition: chronodisable || reload-air
		RequiresCondition: rank-elite
	Voiced:
		VoiceSet: RocketeerVoice
	Transforms:
		Voice: Move
		PauseOnCondition: chronodisable || water

jumpjet.foot:
	Inherits: ^GroundInfantry
	Inherits@SELF: ^Jumpjet
	Mobile:
		Speed: 60
	Transforms:
		IntoActor: jumpjet.air

jumpjet.air:
	Inherits: ^AirInfantry
	Inherits@SELF: ^Jumpjet
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies
		Prerequisites: ~infantry.allies, gaairc, ~techlevel.2
		Description: Airborne soldier.\n\n  Strong vs Infantry, Aircraft\n  Weak vs Vehicles\n\nUpgradeable with:\n- Advanced Training
		BuildPaletteOrder: 6
	Aircraft:
		Speed: 135
	SpawnActorOnDeath:
		Actor: jumpjet.husk
	WithInfantryBody:
		SequenceSounds:
			fly: iroclo2a.wav, iroclo2b.wav, iroclo2c.wav
	Transforms:
		IntoActor: jumpjet.foot

jumpjet.husk:
	Inherits: ^AirInfantryHusk
	Aircraft:
		TurnSpeed: 40
		Speed: 180
	Tooltip:
		Name: Rocketeer
	Tooltip@NoRow:
		Name: Rocketeer

