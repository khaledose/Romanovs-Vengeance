^CLEG:
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@VOICES: ^WithFeedbackVoicelines
	Health:
		HP: 12500
	Armor:
		Type: None
	Valued:
		Cost: 1500
	DeliversCash:
		Payload: 750
	RevealsShroud:
		Range: 8c0
	Tooltip:
		Name: Chrono Legionnaire
	Tooltip@NoRow:
		Name: Chrono Legionnaire
	Armament@primary:
		Weapon: NeutronRifle
		LocalOffset: 512,0,384
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
		TargetRelationships: Enemy, Neutral
	Armament@elite:
		Weapon: NeutronRifleE
		LocalOffset: 512,0,384
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
		TargetRelationships: Enemy, Neutral
	Armament@opentopped:
		Name: opentopped
		Weapon: NeutronRifle
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: NeutronRifleE
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Voiced:
		VoiceSet: ChronoLegionnaireVoice
	Transforms:
		Voice: Move
		PauseOnCondition: chronodisable || affectedbytemporal || chronoed || parachute

cleg.chrono:
	Inherits: ^ChronoInfantry
	Inherits@SELF: ^CLEG
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies
		Prerequisites: ~infantry.allies, gatech, ~techlevel.4
		Description: High-tech soldier capable of erasing enemy units.\n  Strong vs Infantry, Vehicles, Buildings\n  Weak vs Aircraft\n\nAbilities:\n- Can teleport anywhere on the map
		BuildPaletteOrder: 12
	Transforms:
		IntoActor: cleg.foot
	RenderSprites:
		Image: cleg

cleg.foot:
	Inherits: ^GroundInfantry
	Inherits@SELF: ^CLEG
	Mobile:
		Speed: 60
	Transforms:
		IntoActor: cleg.chrono
	RenderSprites:
		Image: cleg
