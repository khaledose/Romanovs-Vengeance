snipe:
	Inherits: ^GroundInfantry
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@VOICES: ^WithFeedbackVoicelines
	Inherits@MC: ^MindControllable
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies
		Prerequisites: ~infantry.england, gaairc, ~techlevel.3
		Description: Special anti-infantry unit.\n\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft\n\nAbilities:\n- Can kill garrisoned infantry
		BuildPaletteOrder: 3
	Health:
		HP: 12500
	Armor:
		Type: None
	Valued:
		Cost: 600
	DeliversCash:
		Payload: 300
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 8c0
	Tooltip:
		Name: Sniper
	Tooltip@NoRow:
		Name: Sniper
	Armament@primary:
		Weapon: AWP
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: AWPE
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@opentopped:
		Name: opentopped
		Weapon: AWP
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: AWPE
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Voiced:
		VoiceSet: SniperVoice
	-RevealOnFire: