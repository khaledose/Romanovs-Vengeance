			tany: ifv-amg
			ghost: ifv-amg
			ccomand: ifv-amg
			ptroop: ifv-amg
			ptroop.yuri: ifv-amg
			boris: ifv-amg
			flakt: ifv-flak
			shk: ifv-tesla
			deso: ifv-deso
			ivan: ifv-demo
			civan: ifv-demo
			civan.allied: ifv-demo
			terror: ifv-demo
			init: ifv-init
			virus: ifv-virus
			yuri: ifv-yuri
			yuripr: ifv-yuripr
	Voiced:
