amcv:
	Inherits: ^ConstructionVehicle
	Buildable:
		Queue: Vehicle.Shared, Vehicle.Allies
		Prerequisites: ~vehicle.allies, gadept, ~techlevel.2, ~!global-suddendeath, ~!ai.mcv
	Selectable:
		Bounds: 1641, 2702, 0, -337
	Transforms:
		IntoActor: gacnst
	Voiced:
		VoiceSet: AlliedConstructionVehicleVoice

amcv.colorpicker:
