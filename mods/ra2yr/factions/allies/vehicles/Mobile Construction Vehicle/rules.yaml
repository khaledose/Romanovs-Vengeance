	Mobile:
		InitialFacing: 640
	-Buildable:
	-MapEditorData:
	WithVoxelBody:
		ShowShadow: false
	-WithVoxelBody@Water:
	RenderSprites:
		Image: amcv
		Palette: colorpicker
	RenderVoxels:
		Image: amcv
		Palette: colorpicker
