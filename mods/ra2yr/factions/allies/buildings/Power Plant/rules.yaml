gapowr:
	Inherits: ^PowerPlant
	Inherits@SHAPE: ^2x2Shape
	Buildable:
		Queue: Building.Shared, Building.Allies
		Prerequisites: ~building.allies, ~techlevel.1
		Description: actor-gapowr.description
	IsometricSelectable:
		DecorationHeight: 60
	Power:
		Amount: 200
	Health:
		HP: 75000
	Armor:
		Type: Wood
	Valued:
		Cost: 800
	RevealsShroud:
		Range: 4c0
	Tooltip:
		Name: actor-gapowr.name
	Tooltip@NoRow:
		Name: actor-gapowr.name
	WithIdleOverlay@glow:
		Sequence: idle-glow
		PauseOnCondition: chronodisable
		RequiresCondition: !build-incomplete
	Explodes:
		Weapon: PowerPlantExplosion
