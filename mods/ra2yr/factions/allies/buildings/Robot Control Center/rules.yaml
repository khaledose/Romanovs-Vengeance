garobo:
	Inherits: ^BaseStructure
	Inherits@LOWPOWER: ^DisabledOnLowPowerOrPowerDown
	Inherits@MC: ^MindControllableBuilding
	Inherits@SHAPE: ^2x2Shape
	Buildable:
		Queue: Building.Shared, Building.Allies
		Prerequisites: ~building.allies, gaweap, ~techlevel.3,
		Description: Allows production of Robot Tanks.\nRequired for Robot Tanks to function.
		BuildPaletteOrder: 80
	IsometricSelectable:
		DecorationHeight: 60
	Power:
		Amount: -100
	Health:
		HP: 60000
	Armor:
		Type: Wood
	Valued:
		Cost: 600
	RevealsShroud:
		Range: 6c0
	Tooltip:
		Name: Allied Robot Control Center
	Tooltip@NoRow:
		Name: Allied Robot Control Center
	ProvidesPrerequisite@powered:
		Prerequisite: powered_robo
		RequiresCondition: !disabled && !chronodisable
	WithIdleOverlay@dish:
		Sequence: idle-dish
		PauseOnCondition: disabled || chronodisable
		RequiresCondition: !build-incomplete
	
