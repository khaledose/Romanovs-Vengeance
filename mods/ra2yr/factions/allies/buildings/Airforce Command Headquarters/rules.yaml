	Inherits@SHAPE: ^3x2Shape
	Buildable:
		Prerequisites: ~building.allies, garefn, ~techlevel.3
		Description: actor-gaairc.description
	Building:
		Footprint: x== x==
	IsometricSelectable:
		DecorationHeight: 105
	Power:
		Amount: -50
	Health:
		HP: 60000
	Armor:
		Type: Steel
	Valued:
		Cost: 1000
	RevealsShroud:
		Range: 5c0
	Tooltip:
		Name: actor-gaairc.name
	Tooltip@NoRow:
		Name: actor-gaairc.name
	Production:
		Produces: Aircraft
	ProductionBar:
		ProductionType: Aircraft
	ProvidesPrerequisite@aircraft.allies:
		Prerequisite: aircraft.allies.docked
	ProvidesPrerequisite@aircraft.korea:
