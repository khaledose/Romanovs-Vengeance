GrandCannonWeapon:
	Inherits@1: ^BreakPointDefenseDrones
	ReloadDelay: 120
	Range: 15c0
	MinRange: 3c0
	Report: bgraatta.wav
	Projectile: Bullet
		Image: 120mm
		Speed: 1c0
		Palette: ra
		Shadow: true
		LaunchAngle: 62
		Blockable: false
	Warhead@1Dam: SpreadDamage
		Damage: 15000
		Spread: 2c0
		Versus:
			None: 100
			Flak: 100
			Plate: 100
			Light: 100
			Medium: 100
			Heavy: 100
			Wood: 50
			Steel: 100
			Concrete: 50
			Drone: 100
			Rocket: 100
		DamageTypes: Prone30Percent, TriggerProne, ExplosionDeath, SuppressTerrorDrone, NonTemporal
	Warhead@2Eff: CreateEffect
		Explosions: large_explosion


