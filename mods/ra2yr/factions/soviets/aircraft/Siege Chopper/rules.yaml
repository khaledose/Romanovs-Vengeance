schp:
	Inherits: ^Helicopter
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@MC: ^MindControllable
	Inherits@AI: ^AIMicroManagable
	Inherits@DEPLOY: ^DeployableAircraft
	Inherits@TURRET: ^WithVoxelTurretDeployed
	Buildable:
		Queue: Aircraft.Shared, Aircraft.Soviets
		Prerequisites: ~aircraft.soviets, natech, ~techlevel.7
		Description: actor-schp.description 
		BuildPaletteOrder: 10
	Selectable:
		Bounds: 1689, 2896, 0, -965
	Health:
		HP: 30000
	Armor:
		Type: Light
	Valued:
		Cost: 1400
	Aircraft:
		Speed: 180
		CanForceLand: false
		PauseOnCondition: !undeployed || chronodisable
	RevealsShroud:
		Range: 7c0
	RevealsShroud@Ground:
		Range: 7c0
	Tooltip:
		Name: actor-schp.name
	Tooltip@NoRow:
		Name: actor-schp.name
	Armament@primary:
		Weapon: BlackHawkCannon
		Damage: 35
		LocalOffset: 928,0,128
		MuzzleSequence: muzzle
		RequiresCondition: !rank-elite && !deployed
	Armament@elite:
		Weapon: BlackHawkCannonE
		Damage: 50
		LocalOffset: 928,0,128
		MuzzleSequence: muzzle
		RequiresCondition: rank-elite && !deployed
	Armament@deployed:
		Name: deployed
		Weapon: 160mm
		Damage: 90
		MuzzleSequence: muzzle
		LocalOffset: 768,0,2048
		RequiresCondition: !rank-elite && deployed
	Armament@elite-deployed:
		Name: deployed
		Weapon: 160mmE
		Damage: 180
		MuzzleSequence: muzzle
		LocalOffset: 768,0,2048
		RequiresCondition: rank-elite && deployed
	AttackAircraft:
		RequiresCondition: airborne && !deployed
	WithMuzzleOverlay:
	SpawnActorOnDeath:
		Actor: schphusk
	AmbientSound:
		SoundFiles: vcholo2a.wav, vcholo2b.wav, vcholo2c.wav
	Voiced:
		VoiceSet: SiegeChopperVoice
	RejectsOrders@deploymentAI:
		Reject: AttackMove, AssaultMove, Attack #HACK: Deployed Siege Chopper will try to aim orignal target set by squad if not block the Attack order
		RequiresCondition: ai-control && !undeployed

schphusk:
	Inherits: ^HelicopterHusk
	Tooltip:
		Name: actor-schp.name
	Tooltip@NoRow:
		Name: actor-schp.name
	Aircraft:
		TurnSpeed: 40
		Speed: 165
	RevealOnDeath:
		Radius: 7c0
	RenderVoxels:
		Image: schp
