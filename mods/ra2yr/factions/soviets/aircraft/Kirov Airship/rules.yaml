zep:
	Inherits: ^Helicopter
	Inherits@SELFHEALING: ^SelfHealing
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@AI: ^AIMicroManagable
	Buildable:
		Queue: Aircraft.Shared, Aircraft.Soviets
		Prerequisites: ~aircraft.soviets, natech, ~techlevel.10
		Description: actor-zep.description
		BuildPaletteOrder: 50
	Selectable:
		Bounds: 2413, 2896, 0, -482
	Health:
		HP: 200000
	Armor:
		Type: Medium
	Valued:
		Cost: 2000
	Aircraft:
		Speed: 75
		Voice: Move
	RevealsShroud:
		Range: 8c0
	RevealsShroud@Ground:
		Range: 8c0
	Tooltip:
		Name: actor-zep.name
	Tooltip@NoRow:
		Name: actor-zep.name
	Armament:
		Weapon: BlimpBomb
		Damage: 750
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: BlimpBombE
		Damage: 825
		RequiresCondition: rank-elite
	AttackAircraft:
		FacingTolerance: 512
	SpawnActorOnDeath:
		Actor: zephusk
	AmbientSound:
		SoundFiles: vkirlo2a.wav, vkirlo2b.wav, vkirlo2c.wav
	Voiced:
		VoiceSet: KirovVoice
	GrantConditionOnActivity@AI:
		Condition: AIattack
	RejectsOrders@AI: ## Make AI zep more offensive when attack
		Reject: Move, Attack, ReturnToBase
		RequiresCondition: ai-control && AIattack

zephusk:
	Inherits: ^HelicopterHusk
	Tooltip:
		Name: actor-zep.name
	Tooltip@NoRow:
		Name: actor-zep.name
	Aircraft:
		TurnSpeed: 20
		Speed: 30
	FallsToEarth:
		Explosion: KirovExplode
		Velocity: 120
		MaximumSpinSpeed: 0
	RevealOnDeath:
		Radius: 8c0
	RenderVoxels:
		Image: zep
