zep:
	Inherits: ^NewHelicopter
	Inherits@SELFHEALING: ^SelfHealing
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@AI: ^AIMicroManagable
	Buildable:
		Queue: Aircraft.Shared, Aircraft.Soviets
		Prerequisites: ~aircraft.soviets, natech, ~techlevel.4
		Description: Massive zeppelins that are the aerial terror of the Soviet force.\n\n  Strong vs Buildings\n  Weak vs Infantry, Vehicles\n\nUpgradeable with:\n- Radioactive Warheads\n- Advanced Irradiators (Iraq)\n- Aerial Propaganda (Vietnam)
		BuildPaletteOrder: 50
	Selectable:
		Bounds: 2413, 2896, 0, -482
	Health:
		HP: 200000
	Armor:
		Type: Medium
	Valued:
		Cost: 2000
	Aircraft:
		Speed: 75
		Voice: Move
		Repulsable: true
	RevealsShroud:
		Range: 8c0
	RevealsShroud@Ground:
		Range: 8c0
	Tooltip:
		Name: Kirov Airship
	Tooltip@NoRow:
		Name: Kirov Airship
	Armament:
		Weapon: BlimpBomb
		Damage: 750
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: BlimpBombE
		Damage: 825
		RequiresCondition: rank-elite
	AttackAircraft:
		FacingTolerance: 512
	SpawnActorOnDeath:
		Actor: zephusk
	AmbientSound:
		SoundFiles: vkirlo2a.wav, vkirlo2b.wav, vkirlo2c.wav
	Voiced:
		VoiceSet: KirovVoice
	GrantConditionOnActivity@AI:
		Condition: AIattack
	RejectsOrders@AI: ## Make AI zep more offensive when attack
		Reject: Move, Attack, ReturnToBase
		RequiresCondition: ai-control && AIattack

zephusk:
	Inherits: ^HelicopterHusk
	Tooltip:
	Tooltip@NoRow:
		Name: Kirov Airship
	Aircraft:
		TurnSpeed: 20
		Speed: 30
	FallsToEarth:
		Explosion: KirovExplode
		Velocity: 120
		MaximumSpinSpeed: 0
	RevealsShroud:
		Range: 10c0
		Type: GroundPosition
	# RevealsShroudToIntelligenceOwner:
	#	Range: 10c0
	#	Types: SatelliteScan
	#	Type: GroundPosition
	RevealOnDeath:
		Radius: 10c0
		Duration: 125
	WithVoxelBody:
		ShowShadow: false
		RequiresCondition: !airprop && !radbombs
	WithVoxelBody@propaganda:
		ShowShadow: false
		Sequence: idle-propaganda
		RequiresCondition: airprop && !radbombs
	WithVoxelBody@rad:
		ShowShadow: false
		Sequence: idle-rad
		RequiresCondition: !airprop && radbombs && !advirrad
	WithVoxelBody@rad-orange:
		ShowShadow: false
		Sequence: idle-rad-orange
		RequiresCondition: !airprop && radbombs && advirrad
	WithVoxelBody@propaganda-rad:
		ShowShadow: false
		Sequence: idle-propaganda-rad
		RequiresCondition: airprop && radbombs && !advirrad
	WithVoxelBody@propaganda-rad-orange:
		ShowShadow: false
		Sequence: idle-propaganda-rad-orange
		RequiresCondition: airprop && radbombs && advirrad
	RenderVoxels:
		Image: zep
	RenderSprites:
		Image: zep
	WithFacingSpriteBody:
		Sequence: shadow
		ForceToGround: true
	BodyOrientation:
		UseClassicPerspectiveFudge: false

