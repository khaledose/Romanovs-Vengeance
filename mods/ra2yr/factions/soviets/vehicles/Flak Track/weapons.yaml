FlakTrackGun:
	Inherits: ^Flak
	Range: 5c0
	ValidTargets: Ground, Water
	Warhead@1Dam: SpreadDamage
		Damage: 2500
	Warhead@2Smu: LeaveSmudge
		SmudgeType: SmallCrater

FlakTrackGunE:
	Inherits: FlakTrackGun
	Burst: 2
	Range: 6c0

FlakTrackAAGun:
	Inherits: ^AAFlak
	ValidTargets: Air
	Range: 8c0
	Warhead@1Dam: SpreadDamage
		Damage: 2500
		Versus:
			Flak: 80
			Light: 100

FlakTrackAAGunE:
	Inherits: FlakTrackAAGun
	Burst: 2
