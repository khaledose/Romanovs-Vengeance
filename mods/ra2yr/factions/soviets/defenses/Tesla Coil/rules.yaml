tesla:
	Inherits: ^DefenseStructure
	Inherits@SHAPE: ^1x1Shape
	Inherits@AUTOTARGET: ^AutoTargetGround
	Inherits@DRAIN: ^DisabledOnDiskDrain
	Inherits@POWER: ^DisabledOnUncharged
	Inherits@MC: ^MindControllableBuilding
	Buildable:
		Prerequisites: ~building.soviets, naradr, napowr, ~techlevel.5
		Description: actor-tesla.description
		BuildPaletteOrder: 60
	RequiresBuildableArea:
		Adjacent: 2
	IsometricSelectable:
		DecorationHeight: 75
	Power:
		Amount: -75
	Health:
		HP: 60000
	Armor:
		Type: Steel
	Valued:
		Cost: 1500
	RevealsShroud:
		Range: 8c0
	Tooltip:
		Name: actor-tesla.name
	Tooltip@NoRow:
		Name: actor-tesla.name
	Armament:
		Weapon: CoilBolt
		Damage: 75
		LocalOffset: 0,0,3072
		RequiresCondition: charged
	Armament@charged:
		Weapon: OPCoilBolt
		Damage: 100
		LocalOffset: 0,0,3072
		RequiresCondition: overcharged
	AttackTesla:
		ReloadDelay: 80
		InitialChargeDelay: 25
		ChargeDelay: 0
		ChargeAudio: btespow.wav
		PauseOnCondition: build-incomplete || disabled || chronodisable
	WithIdleOverlay@powered:
		Sequence: powered
		PauseOnCondition: chronodisable
		RequiresCondition: !disabled && !build-incomplete
	WithTeslaChargeOverlay:
	Voiced:
		VoiceSet: TeslaCoilVoice
		Volume: 0.8
