boris:
	Inherits: ^CommandoInfantry
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@MC: ^MindControllable
	Inherits@AirStrike: ^BorisAirStrike
	Inherits@VOICES: ^WithFeedbackVoicelines
	Buildable:
		Queue: Infantry.Shared, Infantry.Soviets
		Prerequisites: ~infantry.soviets, natech, ~techlevel.4
		Description: Elite commando infantry, armed with\nAKM rifle and signal flare.\n\n  Strong vs Infantry, Vehicles, Buildings\n  Weak vs Aircraft\n\nAbilities:\n- Can call airstrike against Buildings\n- Can move over water\n\nUpgradeable with:\n- Armor-Piercing Bullets\n\n  Maximum 1 can be trained.
		BuildPaletteOrder: 9
	Health:
		HP: 20000
	Armor:
		Type: Flak
	Valued:
		Cost: 2000
	DeliversCash:
		Payload: 1000
	Mobile:
		Speed: 90
	RevealsShroud:
		Range: 9c0
	Tooltip:
		Name: Boris
	Tooltip@NoRow:
		Name: Boris
	Armament@primary:
		Weapon: AKM
		Damage: 65
		LocalOffset: 256,0,768
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: AKME
		Damage: 90
		LocalOffset: 256,0,768
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@opentopped:
		Name: opentopped
		Weapon: AKM
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: AKME
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	NotificationAnnouncement:
		Notification: BorisHasArrived
	Voiced:
		VoiceSet: BorisVoice

^BorisAirStrike:
	Armament@flare:
		Name: secondary
		Weapon: Flare
		LocalOffset: 320,128,768
		Cursor: airstrike
		OutsideRangeCursor: airstrike
		PauseOnCondition: chronodisable
		RequiresCondition: !airstrike
	Armament@flare-saw:
		Name: secondary
		Weapon: FlareSAW
		LocalOffset: 320,128,768
		Cursor: airstrike
		OutsideRangeCursor: airstrike
		PauseOnCondition: chronodisable
		RequiresCondition: airstrike && !rank-elite
	Armament@flare-saw-elite:
		Name: secondary
		Weapon: FlareSAWE
		LocalOffset: 320,128,768
		Cursor: airstrike
		OutsideRangeCursor: airstrike
		PauseOnCondition: chronodisable
		RequiresCondition: airstrike && rank-elite
	GrantConditionOnAttack:
		Condition: airstrike
		ArmamentNames: secondary
		RequiredShotsPerInstance: 50
		MaximumInstances: 1
		RevokeDelay: 2
		RevokeAll: true
		RevokeOnNewTarget: true
	WithInfantryBody:
		AttackSequences:
			secondary: shoot-flare
