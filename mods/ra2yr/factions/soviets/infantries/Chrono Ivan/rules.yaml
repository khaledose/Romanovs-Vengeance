^CIVAN:
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Health:
		HP: 10000
	Armor:
		Type: None
	Valued:
		Cost: 1750
	DeliversCash:
		Payload: 500
	RevealsShroud:
		Range: 8c0
	Tooltip:
		Name: Chrono Ivan
	Tooltip@NoRow:
		Name: Chrono Ivan
	AttackFrontal:
		Cursor: bomb
		OutsideRangeCursor: bomb
	Armament@primary:
		Weapon: IvanBombAttacher
		Damage: 600
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: IvanBombAttacherE
		Damage: 1500
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Voiced:
		VoiceSet: CrazyIvanVoice
	Transforms:
		Voice: Move
		PauseOnCondition: chronodisable || affectedbytemporal || chronoed || parachute

civan.chrono:
	Inherits: ^ChronoInfantry
	Inherits@SELF: ^CIVAN
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies, Infantry.Soviets, Infantry.Yuri
		Prerequisites: ~barracks, ~soviets.tech.infiltrated, ~techlevel.4
		Description: Specialist for explosives. Can plant a Bomb on anything, even Cows.\n\nAbilities:\n- Can teleport anywhere on the map\n\nUpgradeable with:\n- High Explosive Bombs (Libya)
		BuildPaletteOrder: 10
	Transforms:
		IntoActor: civan.foot
	RenderSprites:
		Image: civan

civan.foot:
	Inherits: ^GroundInfantry
	Inherits@SELF: ^CIVAN
	Mobile:
		Speed: 60
	Transforms:
		IntoActor: civan.chrono
	RenderSprites:
		Image: civan