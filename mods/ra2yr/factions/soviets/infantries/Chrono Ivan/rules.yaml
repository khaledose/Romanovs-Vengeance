^CIVAN:
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Health:
		HP: 10000
	Armor:
		Type: None
	Valued:
		Cost: 1750
	DeliversCash:
		Payload: 500
	RevealsShroud:
		Range: 8c0
	Tooltip:
		Name: actor-civan.name
	Tooltip@NoRow:
		Name: actor-civan.name
	AttackFrontal:
		Cursor: bomb
		OutsideRangeCursor: bomb
	Armament@primary:
		Weapon: IvanBomber
		Damage: 600
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: IvanBomberE
		Damage: 1500
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Voiced:
		VoiceSet: CrazyIvanVoice
	Transforms:
		Voice: Move
		PauseOnCondition: chronodisable || affectedbytemporal || chronoed || parachute

civan.chrono:
	Inherits: ^ChronoInfantry
	Inherits@SELF: ^CIVAN
	Buildable:
		Queue: Infantry.Shared, Infantry.Allies, Infantry.Soviets, Infantry.Yuri
		Prerequisites: ~barracks, ~soviets.tech.infiltrated, ~techlevel.9
		Description: actor-civan.description
		BuildPaletteOrder: 10
	Transforms:
		IntoActor: civan.foot
	RenderSprites:
		Image: civan

civan.foot:
	Inherits: ^GroundInfantry
	Inherits@SELF: ^CIVAN
	Mobile:
		Speed: 60
	Transforms:
		IntoActor: civan.chrono
	RenderSprites:
		Image: civan