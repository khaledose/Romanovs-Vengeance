deso:
	Inherits: ^GroundInfantry
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@MC: ^MindControllable
	Inherits@Deploy: ^WithDeployAnimation
	Inherits@SELFHEALING: ^SelfHealing
	Buildable:
		Queue: Infantry.Shared, Infantry.Soviets, Infantry.Iraq
		Description: Carries a radiation-emitting weapon.\nCan deploy for area-of-effect damage.\n\n  Strong vs Infantry, Light vehicles\n  Weak vs Tanks, Aircraft\n\nAbilities:\n- Immune to Radiation\n\nUpgradeable with:\n- Advanced Irradiators (Iraq)
		Prerequisites: ~infantry.iraq, naradr, ~techlevel.3
		BuildPaletteOrder: 7
	Health:
		HP: 15000
	Armor:
		Type: Plate
	Valued:
		Cost: 600
	DeliversCash:
		Payload: 300
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 6c0
	Tooltip:
		Name: Desolator
	Tooltip@NoRow:
		Name: Desolator
	Armament@primary:
		Weapon: RadBeamWeapon
		Damage: 125
		LocalOffset: 320,-128,1024
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: RadBeamWeaponE
		Damage: 200
		LocalOffset: 320,-128,1024
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@opentopped:
		Name: opentopped
		Weapon: RadBeamWeapon
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: RadBeamWeaponE
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	PeriodicExplosion@deploy:
		Weapon: RadEruptionWeapon
		RequiresCondition: deployed && !chronodisable
	Voiced:
		VoiceSet: DesolatorVoice
	-DamagedByTintedCells: