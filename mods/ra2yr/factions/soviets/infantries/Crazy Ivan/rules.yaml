ivan:
	Inherits: ^GroundInfantry
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@MC: ^MindControllable
	Inherits@EXPLODE: ^WithIvanExplosion
	Buildable:
		Queue: Infantry.Shared, Infantry.Soviets
		Prerequisites: ~infantry.soviets, naradr, ~techlevel.3
		Description: Specialist for explosives. Can plant a Bomb on anything, even Cows.\n\nUpgradeable with:\n- Targeted Explosives (Cuba)\n- High Explosive Bombs (Libya)
		BuildPaletteOrder: 6
	Health:
		HP: 12500
	Armor:
		Type: None
	Valued:
		Cost: 600
	DeliversCash:
		Payload: 300
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 6c0
	Tooltip:
		Name: Crazy Ivan
	Tooltip@NoRow:
		Name: Crazy Ivan
	AttackFrontal:
		Cursor: bomb
		OutsideRangeCursor: bomb
	Armament@primary:
		Weapon: IvanBombAttacher
		Damage: 600
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: IvanBombAttacherE
		Damage: 1500
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Voiced:
		VoiceSet: CrazyIvanVoice
	-Crushable: