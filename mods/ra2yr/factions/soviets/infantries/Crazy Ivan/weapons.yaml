IvanBomb:
	Inherits: Explosion
	Warhead@1Dam: SpreadDamage
		Damage: 45000
		Spread: 1c512
		Falloff: 100, 0
		ValidTargets: Ground, Water, Air
		Versus:
			None: 100
			Flak: 100
			Plate: 100
			Light: 100
			Medium: 100
			Heavy: 100
			Wood: 100
			Steel: 250
			Concrete: 20
			Drone: 100
			Rocket: 100
		DamageTypes: PsychicDeath, SuppressTerrorDrone, NonTemporal
	Warhead@2Eff: CreateEffect
		Image: ivanexplosion
		Explosions: normal
		ImpactSounds: gexpcraa.wav
	Warhead@3Smu: LeaveSmudge
		SmudgeType: MediumCrater, MediumScorch

IvanBombE:
	Inherits: IvanBomb
	Warhead@1Dam: SpreadDamage
		Damage: 60000
	Warhead@2Eff: CreateEffect
		Explosions: elite
	Warhead@3Smu: LeaveSmudge
		SmudgeType: LargeCrater, LargeScorch

IvanBomber:
	Inherits: ^ExplosiveAttachment
	Report: icraatta.wav
	ValidTargets: IvanBomb
	Warhead@1Att: AttachDelayedWeapon
		Weapon: IvanBomb
		TriggerTime: 450

IvanBomberE:
	Inherits: IvanBomber
	Warhead@1Att: AttachDelayedWeapon
		Weapon: IvanBombE
