		Queue: Infantry.Shared, Infantry.Soviets
		Prerequisites: ~infantry.soviets, ~techlevel.1
		Description: Special armored unit using electricity.\n\n  Strong vs Infantry, Tanks\n  Weak vs Aircraft\n\nAbilities:\n- Can charge Tesla Coils\n\nUpgradeable with:\n- Overcharge (Soviet Union)
		BuildPaletteOrder: 5
	Health:
		HP: 13000
	Armor:
		Type: Plate
	Valued:
		Cost: 500
	DeliversCash:
		Payload: 250
	Mobile:
		Speed: 60
	RevealsShroud:
		Range: 6c0
	Tooltip:
		Name: Tesla Trooper
	Tooltip@NoRow:
		Name: Tesla Trooper
	Armament@primary:
		Weapon: ElectricBolt
		LocalOffset: 320,128,1024
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: ElectricBoltE
		LocalOffset: 320,128,1024
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@opentopped:
		Name: opentopped
		Weapon: ElectricBolt
		PauseOnCondition: chronodisable
		RequiresCondition: !rank-elite
	Armament@elite-opentopped:
		Name: opentopped
		Weapon: ElectricBoltE
		PauseOnCondition: chronodisable
		RequiresCondition: rank-elite
	Armament@charge:
		Name: secondary
		Weapon: AssaultBolt
		LocalOffset: 320,128,1024
		TargetRelationships: Ally
		ForceTargetRelationships: None
		Cursor: ability
		OutsideRangeCursor: ability
		PauseOnCondition: chronodisable
	WithInfantryBody:
		AttackSequences:
			secondary: charge
