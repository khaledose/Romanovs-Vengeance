naradr:
	Inherits: ^Radar
	Inherits@SPECIAL: ^SpyPlaneSpecial
	Inherits@SHAPE: ^2x2Shape
	Buildable:
		Prerequisites: ~building.soviets, narefn, ~techlevel.3
		Description: actor-naradr.description
	IsometricSelectable:
		DecorationHeight: 90
	Power:
		Amount: -50
	Health:
		HP: 100000
	Armor:
		Type: Wood
	Valued:
		Cost: 1000
	RevealsShroud:
		Range: 10c0
	Tooltip:
		Name: actor-naradr.name
	Tooltip@NoRow:
		Name: actor-naradr.name
	WithIdleOverlay@dish:
		Sequence: idle-dish
		PauseOnCondition: disabled || chronodisable
		RequiresCondition: !build-incomplete
