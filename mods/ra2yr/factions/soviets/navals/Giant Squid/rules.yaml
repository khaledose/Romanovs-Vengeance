sqd:
	Inherits: ^NewSeaAnimal
	Inherits@CLOAK: ^UnderWaterCloak
	Inherits@SELFHEALING: ^SelfHealing
	Buildable:
		Queue: Ship.Shared, Ship.Soviets
		Prerequisites: ~ship.soviets, natech, ~techlevel.3
		Description: Large ocean creature capable of grabbing and sinking ships.\n\n  Strong vs Ships\n\nAbilities:\n- Can be deployed to remove other Squids from nearby ships\n- Can detect Stealth units
		BuildPaletteOrder: 20
	Selectable:
		Bounds: 1930, 1448
	Health:
		HP: 20000
	Armor:
		Type: Light
	Valued:
		Cost: 1000
	DeliversCash:
		Payload: 1000
	Mobile:
		Speed: 120
	RevealsShroud:
		Range: 5c0
	Tooltip:
		Name: Giant Squid
	Tooltip@NoRow:
		Name: Giant Squid
	Armament@primary:
		Weapon: SquidPunch
		RequiresCondition: !rank-elite
	InfectorOld@primary:
		Types: SquidInfection
		Damage: 1500
		DamageInterval: 20
		DamageTypes: NonTemporal
		DamageSounds: gexpwama.wav, gexpwamb.wav
		KillState: Critical
		Voice: Attack
		StartSequence: grabbing
		Sequence: grab
		Palette: player
		IsPlayerPalette: true
		RequiresCondition: !rank-elite
	Armament@elite:
		Weapon: SquidPunchE
		RequiresCondition: rank-elite
	InfectorOld@Elite:
		Types: SquidInfection
		Damage: 1500
		DamageInterval: 20
		DamageTypes: NonTemporal
		DamageSounds: gexpwama.wav, gexpwamb.wav
		KillState: Critical, Heavy
		Voice: Attack
		StartSequence: grabbing
		Sequence: grab
		Palette: player
		IsPlayerPalette: true
		RequiresCondition: rank-elite
	Voiced:
		VoiceSet: GiantSquidVoice
