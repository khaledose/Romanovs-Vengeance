NukeBomb:
	Inherits: NukeExplosion
	Warhead@0Eff: CreateEffect
		Image: nukeexplosion
		Explosions: ball
		ImpactSounds: snukintr.wav
		ImpactActors: false
	Warhead@1Dam: SpreadDamage
		Damage: 150000
		Delay: 25
	Warhead@2Eff: CreateEffect
		Delay: 25
	Warhead@3Rad: CreateTintedCells
		Delay: 25
	Warhead@4Smu: LeaveSmudge
		Delay: 25
	Warhead@5Shake: ShakeScreen
		Delay: 25

