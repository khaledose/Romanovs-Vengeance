^Lunr:
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@VETERAN: ^InfantryPromotable
	Inherits@VOICES: ^WithFeedbackVoicelines
	Health:
		HP: 12500
	Armor:
		Type: None
	Valued:
		Cost: 600
	DeliversCash:
		Payload: 300
	RevealsShroud:
		Range: 8c0
	Tooltip:
		Name: Cosmonaut
	Tooltip@NoRow:
		Name: Cosmonaut
	Voiced:
		VoiceSet: CosmonautVoice
	Transforms:
		Voice: Move
		PauseOnCondition: chronodisable || water

lunr.foot:
	Inherits: ^GroundInfantry
	Inherits@SELF: ^Lunr
	Mobile:
		Speed: 60
	Armament@primary:
		Weapon: LunarLaserAG
		Damage: 20
		LocalOffset: 128,196,512, 128,-196,512
		PauseOnCondition: chronodisable || airborne
	Transforms:
		IntoActor: lunr.air
	-TakeCover:

lunr.air:
	Inherits: ^AirInfantry
	Inherits@SELF: ^Lunr
	Buildable:
		Queue: Infantry.Allies
		BuildAtProductionType: Soldier
		Description: Airborne soldier.\n\n  Strong vs Infantry, Aircraft\n  Weak vs Vehicles
		BuildPaletteOrder: 72
	Aircraft:
		Speed: 135
	Armament@primary:
		Weapon: LunarLaser
		Damage: 20
		LocalOffset: 128,196,512, 128,-196,512
		ReloadingCondition: reload-ground
		PauseOnCondition: chronodisable || !airborne
	SpawnActorOnDeath:
		Actor: lunr.husk
	WithInfantryBody:
		SequenceSounds:
			fly: iroclo2a.wav, iroclo2b.wav, iroclo2c.wav
	Transforms:
		IntoActor: lunr.foot

lunr.husk:
	Inherits: ^AirInfantryHusk
	Aircraft:
		TurnSpeed: 40
		Speed: 180
	Tooltip:
		Name: Cosmonaut
	Tooltip@NoRow:
		Name: Cosmonaut

