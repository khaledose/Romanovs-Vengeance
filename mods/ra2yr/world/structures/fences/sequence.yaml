# Black Fence
cafncb:
	Inherits: ^Fence
	Defaults:
		Filename: ctfncb.shp
		TilesetFilenames:
			SNOW: cafncb.shp
			URBAN: cufncb.shp
			NEWURBAN: cnfncb.shp
			DESERT: cdfncb.shp
			LUNAR: clfncb.shp
			DUNE: cdfncb.shp

# White Fence
cafncw:
	Inherits: ^Fence
	Defaults:
		Filename: ctfncw.shp
		TilesetFilenames:
			SNOW: cafncw.shp
			URBAN: cufncw.shp
			NEWURBAN: cnfncw.shp
			DESERT: cdfncw.shp
			LUNAR: clfncw.shp
			DUNE: cdfncw.shp

# Brown Fence
cafnck:
	Inherits: ^Fence
	Defaults:
		Filename: bits/structures/fences/cgfnck.shp

# Yellow Fence
cafncy:
	Inherits: ^Fence
	Defaults:
