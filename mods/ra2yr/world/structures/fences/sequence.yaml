# Barbed Wire Fence
cabarb:
	Inherits: ^Fence
	Defaults:
		Filename: bits/structures/fences/cgbarb.shp
		Offset: 0,0

gasand:
	Defaults:
		Offset: 0,-15
		Filename: gtsand.shp
		TilesetFilenames:
			SNOW: gasand.shp
			URBAN: gusand.shp
			NEWURBAN: gnsand.shp
			DESERT: gdsand.shp
			LUNAR: glsand.shp
			DUNE: gdsand.shp
	idle:
		Length: 16
		ShadowStart: 32
	damaged-idle:
		Start: 16
		Length: 16
		ShadowStart: 48
	icon:
		Filename: bits/cameos/sbagicon.shp
		TilesetFilenames:
			TEMPERATE: bits/cameos/sbagicon.shp
			SNOW: bits/cameos/sbagicon.shp
			URBAN: bits/cameos/sbagicon.shp
			NEWURBAN: bits/cameos/sbagicon.shp
			DESERT: bits/cameos/sbagicon.shp
			LUNAR: bits/cameos/sbagicon.shp
			DUNE: bits/cameos/sbagicon.shp
			SIMPLETERRAIN: bits/cameos/sbagicon.shp
		Offset: 0,0

cafncp:
	Defaults:
		Offset: 0,-15
		Filename: ctfncp.shp
		TilesetFilenames:
			SNOW: cafncp.shp
			URBAN: cufncp.shp
			NEWURBAN: cnfncp.shp
			DESERT: cdfncp.shp
			LUNAR: clfncp.shp
