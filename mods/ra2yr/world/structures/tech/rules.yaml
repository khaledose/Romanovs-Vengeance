caoild:
	Inherits: ^TechBuilding
	Inherits@SHAPE: ^2x2Shape
	IsometricSelectable:
		DecorationHeight: 75
	Health:
		HP: 100000
	Armor:
		Type: Steel
	RevealsShroud:
		Range: 6c0
	Tooltip:
		Name: Tech Oil Derrick
	Tooltip@NoRow:
		Name: Tech Oil Derrick
	TooltipDescription:
		Description: Periodically provides cash.
	GivesCashOnCapture:
		Amount: 500
	CashTrickler:
		InitialDelay: 100
		Interval: 300
		Amount: 100
		PauseOnCondition: chronodisable
		RequiresCondition: enabled
	WithIdleOverlay@pump:
		Sequence: idle-pump
		PauseOnCondition: !enabled || chronodisable
	WithIdleOverlay@flag:
		Sequence: flag
		Offset: 1000,0,0
		PauseOnCondition: chronodisable
	Explodes:
		Weapon: OilExplosion
	UpdatesDerrickCount:
	GrantConditionOnPrerequisite@orepurifier:
		Condition: orepurifier
		Prerequisites: gaorep
	GrantConditionOnPrerequisite@megawealth:
		Condition: megawealth
		Prerequisites: global-megawealth
	CashTricklerMultiplier:
		Modifier: 125
		RequiresCondition: orepurifier && megawealth
	Targetable:
		RequiresCondition: !megawealth
	DamageMultiplier@megawealth:
		RequiresCondition: megawealth
		Modifier: 0
	AmbientSound@Ambient:
		SoundFiles: boillo2a.wav, boillo2b.wav, boillo2c.wav
		Volume: 0.30
		RequiresCondition: enabled
	RangedGpsDot:
		Sequence: Oil

caoild.mwspawner:
	Inherits@SHAPE: ^2x2Shape
	Interactable:
	EditorOnlyTooltip:
		Name: Megawealth Only Oil Derrick
	FrozenUnderFog:
	RenderSpritesEditorOnly:
		Image: caoild
		PlayerPalette: player50alpha
	WithSpriteBody:
	WithIdleOverlay@pump:
		Sequence: idle-pump
	WithIdleOverlay@flag:
		Sequence: flag
		Offset: 1000,0,0
	BodyOrientation:
		QuantizedFacings: 1
	GrantConditionOnPrerequisite@megawealth:
		Condition: megawealth
		Prerequisites: global-megawealth
	KillsSelf@spawn:
		RequiresCondition: megawealth
	KillsSelf@remove:
		RemoveInstead: true
		RequiresCondition: !megawealth
	SpawnActorOnDeath:
		Actor: caoild
	Health:
		HP: 10000000
	Building:
		Footprint: __ __
		Dimensions: 2, 2
	MapEditorData:
		Categories: Tech building

caoild.nonmwspawner:
	Inherits: caoild.mwspawner
	EditorOnlyTooltip:
		Name: Non-Megawealth Only Oil Derrick
	RenderSpritesEditorOnly:
		Image: caoild
		PlayerPalette: player50alpha
	KillsSelf@spawn:
		RequiresCondition: !megawealth
	KillsSelf@remove:
		RequiresCondition: megawealth

