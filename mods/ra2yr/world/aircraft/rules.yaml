pdplane:
	Inherits: ^NewPlane
	RejectsOrders:
	Health:
		HP: 40000
	Armor:
		Type: Light
	Aircraft:
		IdleBehavior: LeaveMap
		Speed: 225
	Tooltip:
		Name: Cargo Plane
	Tooltip@NoRow:
		Name: Cargo Plane
	Cargo:
		MaxWeight: 1000
	ParaDrop:
		DropRange: 20c0
		ChuteSound: sparadra.wav
	SpawnActorOnDeath:
		Actor: pdplanehusk
	SpawnActorOnDeath@VTOL:
		Actor: pdplanehusk
	Contrail@1:
		Offset: -50,1200,400
	Contrail@2:
		Offset: -50,-1200,400
	AmbientSound:
		SoundFiles: sparlo2a.wav, sparlo2b.wav, sparlo2c.wav
	Voiced:
		VoiceSet: CargoPlaneVoice

pdplanehusk:
	Inherits: ^PlaneHusk
	Tooltip:
		Name: Cargo Plane
	Tooltip@NoRow:
		Name: Cargo Plane
	Aircraft:
		TurnSpeed: 20
		Speed: 270
	RenderVoxels:
		Image: pdplane
