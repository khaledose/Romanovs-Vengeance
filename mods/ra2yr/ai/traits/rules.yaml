^AICashCheat:
	Inherits: ^AIControl
	CashTrickler@AI:
		Interval: 1000
		Amount: 500
		ShowTicks: false
		RequiresCondition: easy-ai || hard-ai || impossible-ai
	CashTricklerMultiplier@easy:
		Modifier: 100
		RequiresCondition: easy-ai
	CashTricklerMultiplier@hard:
		Modifier: 200
		RequiresCondition: hard-ai
	CashTricklerMultiplier@impossible:
		Modifier: 400
		RequiresCondition: impossible-ai
