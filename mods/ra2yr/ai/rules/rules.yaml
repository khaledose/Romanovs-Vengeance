^EasyAI:
	ModularBot@easy:
		Name: Easy AI
		Type: easy
	GrantConditionOnBotOwner@easy:
		Condition: enable-easy-ai
		Bots: easy
	McvManagerBotModule@easy:
		RequiresCondition: enable-easy-ai && !megawealth
		McvTypes: amcv, smcv, pcv
		ConstructionYardTypes: gacnst, nacnst, yacnst
		McvFactoryTypes: gaweap, naweap, yaweap
		MaxBaseRadius: 25
	BaseBuilderBotModule@easy:
		RequiresCondition: enable-easy-ai && !megawealth
		BuildingQueues: Building.Shared
		DefenseQueues: Support.Shared
		ConstructionYardTypes: gacnst, nacnst, yacnst
		DefenseTypes: gapill, nalasr, natbnk
		PowerTypes: gapowr, napowr, yapowr
		RefineryTypes: garefn, narefn, yarefn, smin
		BarracksTypes: gapile, nahand, yabrck
		VehiclesFactoryTypes: gaweap, naweap, yaweap
		NavalProductionTypes: gayard, nayard, yayard
		ProductionTypes: gapile, nahand, yabrck, gaweap, naweap, yaweap, gayard, nayard, yayard
		MinimumExcessPower: 50
		MaximumExcessPower: 200
		AdditionalMinimumRefineryCount: 1
		MaxBaseRadius: 25
		BuildingLimits:
			gapowr: 100
			napowr: 100
			nanrct: 100
			yapowr: 100
			garefn: 2
			narefn: 2
			gapile: 1
			nahand: 1
			yabrck: 1
			gaweap: 1
			naweap: 1
			yaweap: 1
			gayard: 1
			nayard: 1
			yayard: 1
		BuildingFractions:
			gapowr: 1
			napowr: 1
			yapowr: 1
			garefn: 1
			narefn: 1
			yarefn: 1
			gapile: 1
			nahand: 1
			yabrck: 1
			gaweap: 1
			naweap: 1
			yaweap: 1
			gayard: 1
			nayard: 1
			yayard: 1
			gapill: 20
			nalasr: 20
			natbnk: 6
	UnitBuilderBotModule@easy:
		RequiresCondition: enable-easy-ai && !megawealth
		UnitQueues: Infantry.Shared, Vehicle.Shared
		UnitsToBuild:
			e1: 10
			e2: 10
			init: 10
			ggi: 10
			mtnk: 10
			htnk: 10
			ltnk: 10
			engineer: 1
			sengineer: 1
			yengineer: 1
			dog: 1
			adog: 1
	SquadManagerBotModule@easy:
		SquadSize: 5
		SquadSizeRandomBonus: 5
		ConstructionYardTypes: gacnst, nacnst, yacnst
		NavalProductionTypes: gayard, nayard, yayard
		DozerTypes: dog, adog
		ExcludeFromSquadsTypes: cmin, harv, smin, engineer, sengineer, yengineer, dog, adog
		ProtectionTypes: gacnst, nacnst, yacnst, gapill, nalasr, natbnk, gapowr, napowr, yapowr, garefn, narefn, yarefn, gapile, nahand, yabrck, gaweap, naweap, yaweap, gayard, nayard, yayard, amcv, smcv, pcv, cmin, harv, smin, slav
		SuggestedGroundLeaderLocomotor: foot, wheeled, tracked, heavytracked
		SuggestedNavyLeaderLocomotor: naval

